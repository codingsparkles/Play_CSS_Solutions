<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Play CSS Daily Target Solution - 25th November, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#ff2401, #dcd8c6);
            user-select: none;
        }

        body,
        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            height: 400px;
            width: 400px;            
            overflow: hidden;
            border: 50px solid #ff2401;
            box-sizing: border-box;
        }

        .parent {
            height: 400px;
            width: 400px;
            background: linear-gradient(#ff2401, #ff2401)center/100px 100px no-repeat,
                linear-gradient(135deg, #ff2401 25%, #1b1b1b 0 75%, #ff2401 0);            
            animation: anime1 2s alternate infinite;
        }

        @keyframes anime1 {

            0%,
            25% {
                transform: rotate(360deg)
            }

            25%,
            50% {
                transform: rotate(0deg)
            }

            50%,
            75% {
                transform: scale(1.5)
            }

            75%,
            100% {
                transform: scale(1)
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="parent"></div>
    </div>
</body>

</html>
