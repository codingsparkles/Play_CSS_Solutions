<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Play CSS - 4th April, 2024</title>
	<style>
		body {
			min-height: 97vh;
			display: grid;
			place-items: center;
			background: radial-gradient(#dcc7be, #0b4f6c);
		}

		.wrapper {
			height: 400px;
			width: 400px;
			background: #dcc7be;
			margin: 0;
			padding: 25px 40px 25px 55px;
			color: #988b8e;
			overflow: hidden;
			box-sizing: border-box;
		}

		.wrapper * {
			scale: .25;
			animation: anime 1s alternate infinite;
		}

		.parent {
			border: 45px solid;
			height: 260px;
			width: 200px;
		}

		.child {
			height: 230px;
			width: 42px;
			background: #988b8e;
			margin: 15px 39px;
			box-shadow: 80px 0, 80px 20px;
		}

		p {
			height: 15px;
			width: 45px;
			background: #dcc7be;
			color: #dcc7be;
			position: fixed;
			margin: -60px 0;
			box-shadow: 0 -80px, 0 -242px 0 3px, 162px -140px, 245px -105px, 245px 0;
		}

		[a] {
			rotate: 90deg;
			margin: -32px 128px;
			height: 22px;
			width: 50px;
			box-shadow: 0 -64px, -305px 15px, -305px 80px, -305px -81px;
		}

		@keyframes anime {

			0%,
			70% {
				scale: 1;
			}
		}
	</style>
</head>

<body>
	<div class="wrapper">
		<div class="parent">
			<div class="child"></div>
		</div>
		<p>
		<p a></p>
	</div>
</body>

</html>
