<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Play CSS - 25th May, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: radial-gradient(#d62828, #eae2b7);
        }

        .wrapper {
            height: 400px;
            width: 400px;
            background: #d62828;
            padding: 3rem 1.5rem 0;
            box-sizing: border-box;
            position: relative;

            * {
                animation-duration: 2s;
                animation-direction: alternate;
                animation-iteration-count: infinite;
            }
        }

        .box,
        .child2 {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box {
            background: #eae2b7;
            height: 160px;
            width: 350px;
            border-radius: 16px
        }

        .child1 {
            height: 130px;
            width: 310px;
            border-radius: 16px;
            background: #d62828;
            animation-name: anime1;
        }

        .child2 {
            height: 90px;
            width: 270px;
            border-radius: 16px;
            justify-content: space-around;
        }

        .diamond {
            height: 40px;
            width: 40px;
            background: #d62828;
            rotate: 45deg;
            animation-name: anime2;
        }

        .red-box {
            height: 192px;
            width: 40px;
            background: #d62828;
            position: absolute;
            top: 208px;
            left: 95px;
            border: solid #eae2b7;
            border-width: 0 20px;
            -webkit-box-reflect: right 43px;
            animation-name: anime3;
        }

        @keyframes anime1 {

            0%,
            50% {
                transform: scaleY(-1);
            }

            50%,
            100% {
                transform: scaleY(1);
            }
        }

        @keyframes anime2 {

            0%,
            50% {
                rotate: 360deg;
            }

            50%,
            100% {
                rotate: 45deg;
            }
        }

        @keyframes anime3 {

            0%,
            50% {
                border-radius: 50%;
            }

            50%,
            100% {
                border-radius: 0;
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="box">
            <div class="box child1">
                <div class="box child2">
                    <div class="diamond diamond1"></div>
                    <div class="diamond diamond2"></div>
                    <div class="diamond diamond3"></div>
                </div>
            </div>
        </div>
        <div class="red-box"></div>
    </div>
</body>

</html>
