<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Play CSS Daily Target Solution - 20th November, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#1b1b1b, #dcd8c6);
            user-select: none;
        }

        body,
        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            height: 400px;
            width: 400px;
            background: repeating-conic-gradient(#1b1b1b 0 25%, #dcd8c6 0 50%)
        }

        .circle {
            height: 250px;
            width: 250px;
            border-radius: 50%;
            background: repeating-conic-gradient(#dcd8c6 0 25%, #1b1b1b 0 50%);
            animation: anime 2s alternate infinite
        }

        @keyframes anime {

            0%,
            25% {
                transform: scaleX(-1);
            }

            25%,
            50% {
                transform: scaleX(1);
            }

            50%,
            75% {
                transform: scaleY(-1);
            }

            75%,
            100% {
                transform: scaleY(1);
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="circle"></div>
    </div>
</body>

</html>
