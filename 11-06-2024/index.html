<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Play CSS - 11th June, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#8a3033, #bfb8ad);
        }

        body,
        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            height: 400px;
            width: 400px;
            background: #bfb8ad;
            flex-direction: column;

            * {
                animation-duration: 3s;
                animation-direction: alternate;
                animation-iteration-count: infinite;
            }
        }

        .circle {
            border-radius: 50%;
            animation-name: anime1;
        }

        .oval {
            position: absolute;
            height: 40px;
            width: 60px;
            border-radius: 50%;
            border: 25px solid #8a3033;
            background: #bfb8ad;
            animation-name: anime2;
        }

        @keyframes anime1 {

            0%,
            30% {
                height: 120px;
                width: 120px;
                border: 32px solid #8a3033;
            }

            30%,
            70% {
                height: 60px;
                width: 60px;
                border: 62px solid #8a3033;
            }

            70%,
            100% {
                height: 60px;
                width: 60px;
                border: 32px solid #8a3033;
            }
        }

        @keyframes anime2 {

            0%,
            30% {
                transform: scaleX(-1);
            }

            30%,
            70% {
                transform: scaleX(1);
            }

            70%,
            100% {
                transform: scaleY(-1);
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="circle circle1"></div>
        <div class="oval"></div>
        <div class="circle circle2"></div>
    </div>
</body>

</html>
