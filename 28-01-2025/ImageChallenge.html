<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Play CSS Daily Target Solution - 28th January, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#0E85AE, #FEC539, #173454);
            user-select: none;
        }

        body,
        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            height: 400px;
            width: 400px;
            background: #FE686A;
            overflow: hidden;
        }

        .circle {
            border-radius: 50%;
            height: 270px;
            width: 270px;
            animation: anime 2s alternate infinite
        }

        @keyframes anime {

            0%,
            50% {
                border: 0 double#0E85AE;
                box-shadow: inset 0 0 0 0#FE686A,
                    inset 0 0 0 0#FEC539,
                    inset 0 0 0 0#FE686A,
                    inset 0 0 0 0#173454;
            }

            50%,
            100% {
                border: 65px double#0E85AE;
                box-shadow: inset 0 0 0 30px#FE686A,
                    inset 0 0 0 55px#FEC539,
                    inset 0 0 0 85px#FE686A,
                    inset 0 0 0 110px#173454;
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="circle"></div>
    </div>
</body>

</html>
