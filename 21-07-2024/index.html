<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Play CSS - 21st July, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#FFF, #FE9210);
        }

        body,
        .wrapper,
        .parent,
        .rectangle {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            height: 400px;
            width: 400px;
            background: #07080B;
            position: relative;
            overflow: hidden;
        }

        .parent {
            position: absolute;
        }

        .parent1 {
            animation: anime1 2s alternate infinite
        }

        .parent2 {
            scale: .55;
            animation: anime2 2s alternate infinite
        }

        .rectangle {
            position: absolute;
            background: #FE9210;
            height: 205px;
            width: 350px;
        }

        .rect2 {
            rotate: -60deg;
        }

        .rect3 {
            rotate: 60deg;
        }

        .curved {
            border-radius: 8px;
        }

        .medium {
            height: 160px;
            width: 278px;
            background: #07080B;
        }

        .square {
            position: absolute;
            height: 100px;
            width: 80px;
            background: #FE9210;
            transform: skew(0, -35deg);
            top: 170px;
            left: 200px;
            border: 15px solid #07080B;
            animation: anime3 2s alternate infinite
        }

        @keyframes anime1 {

            0%,
            50% {
                rotate: 360deg;
            }

            50%,
            100% {
                rotate: 0deg;
            }
        }

        @keyframes anime2 {

            0%,
            50% {
                rotate: -360deg;
            }

            50%,
            100% {
                rotate: 0deg;
            }
        }

        @keyframes anime3 {

            0%,
            50% {
                height: 50px;
                width: 50px;
                transform: skew(0, 0deg);
                top: 160px;
                left: 160px;
            }

            50%,
            100% {
                height: 100px;
                width: 80px;
                transform: skew(0, -35deg);
                top: 170px;
                left: 200px;
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="parent parent1">
            <div class="rectangle curved rect1"></div>
            <div class="rectangle curved rect2"></div>
            <div class="rectangle curved rect3"></div>
            <div class="rectangle medium rect1"></div>
            <div class="rectangle medium rect2"></div>
            <div class="rectangle medium rect3"></div>
        </div>
        <div class="parent parent2">
            <div class="rectangle curved rect1"></div>
            <div class="rectangle curved rect2"></div>
            <div class="rectangle curved rect3"></div>
            <div class="rectangle medium rect1"></div>
            <div class="rectangle medium rect2"></div>
            <div class="rectangle medium rect3"></div>
        </div>
        <div class="square"></div>
    </div>
</body>

</html>
