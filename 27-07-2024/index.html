<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Play CSS - 27th July, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#18A0B1, #FFFFFF);
        }

        body,
        .wrapper {
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 400px;
            width: 400px;
            background: #07080B;
            position: relative;
            overflow: hidden;
        }

        .wrapper * {
            position: absolute;
        }

        .circle {
            border: 40px solid #18A0B1;
            border-radius: 50%;
            height: 240px;
            width: 240px;
        }

        .dotted {
            background: #07080B;
            border: dotted #18A0B1;
            border-width: 70px 0;
            height: 390px;
            width: 70px;
            rotate: 45deg;
            animation: anime1 2s alternate infinite;
        }

        @keyframes anime1 {

            0%,
            50% {
                height: 0;
                rotate: 360deg;
            }

            50%,
            100% {
                rotate: 45deg;
                height: 390px;
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="circle"></div>
        <div class="dotted"></div>
    </div>
</body>

</html>
