<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Play CSS Daily Target Solution - 25th January, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#82BFAB, #FFFFFF, #616E7D);
            user-select: none;
        }

        body,
        .wrapper,
        .laptop,
        .monitor {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            height: 400px;
            width: 400px;
            background: #0E172B;
        }

        .laptop {
            flex-direction: column;
            gap: 5px
        }

        .monitor {
            background: #FFFFFF;
            height: 160px;
            width: 270px;
            border: 20px solid#616E7D;
            border-radius: 6px;
            position: relative;
            padding: 12px;
            gap: 8px;
            flex-direction: column;
        }

        .keyboard {
            height: 40px;
            width: 390px;
            background: #616E7D;
            clip-path: polygon(8% 0%, 92% 0%, 100% 100%, 0% 100%);
            border-radius: 10px 10px 0 0;
        }

        .monitor::before {
            position: absolute;
            content: '';
            height: 20px;
            width: 390px;
            background: #616E7D;
            top: 243px;
            border-radius: 1in
        }

        .box {
            background: #AAD4C8;
            height: 80px;
            width: 100%;
        }

        .box2 {
            background: #82BFAB;
            color: #82BFAB;
            height: 10px;
            width: 60px;
            margin-left: -210px;
            box-shadow: 70px 0, 140px 0, 210px 0
        }

        .box3 {
            background: #82BFAB;
            height: 50px;
            width: 140px;
            margin-left: -130px;
            position: relative;
        }

        .box3::before {
            position: absolute;
            content: '';
            height: 8px;
            width: 63px;
            background: #AAD4C8;
            color: #AAD4C8;
            left: 145px;
            box-shadow: 0 13px, 0 26px, 0 40px, 62px 13px, 62px 26px, 62px 0
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="laptop">
            <div class="monitor">
                <div class="box box1"></div>
                <div class="box box2"></div>
                <div class="box3"></div>
            </div>
            <div class="keyboard"></div>
        </div>
    </div>
</body>

</html>
