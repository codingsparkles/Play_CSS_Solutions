<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Play CSS Daily Target Solution - 11th February, 2025 - UI Challenge</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }

        body {
            min-height: 100vh;
            user-select: none;
            background: radial-gradient(#212121, #fff, #ff5a91);
        }

        body,
        .wrapper,
        .box,
        .card {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            height: 400px;
            width: 400px;
            background: #212121;
            gap: 4px;
            padding: 6rem;
            box-sizing: border-box;

            * {
                transition: all .5s;
            }
        }

        .box {
            border: 2px solid#ff5a91;
            height: 100%;
            flex: 1;
            overflow: hidden;
            border-radius: 5px;
        }

        .box:hover {
            flex-grow: 4
        }

        .box:hover span {
            rotate: 0deg
        }

        span {
            min-width: 6rem;
            padding: .5rem;
            color: #ff5a91;
            rotate: -90deg;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="box">
            <span>HOVER ME</span>
        </div>
        <div class="box">
            <span>HOVER ME</span>
        </div>
        <div class="box">
            <span>HOVER ME</span>
        </div>
    </div>
</body>

</html>
