<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Play CSS Daily Target Solution - 25th August, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#fff, #B49FFC);
            user-select: none;
        }

        .wrapper {
            height: 400px;
            width: 400px;
            background: radial-gradient(1q, #B49FFC 200px, #000 0);
        }

        body,
        .wrapper {
            display: grid;
            place-items: center;
        }

        .square {
            border: solid#FFFEFE;
            border-width: 40px 40px 40px 0;
            height: 110px;
            width: 160px;
            animation: anime 2s alternate infinite;
            overflow: hidden;
        }

        .inner {
            height: 40px;
            width: 90px;
            border-width: 0 40px 40px 0;
        }

        @keyframes anime {

            0%,
            25% {
                transform: rotate(360deg);
            }

            25%,
            50% {
                transform: rotate(0deg) scale(1.25);
            }

            50%,
            100% {
                transform: rotate(0deg) scale(1);
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="square">
            <div class="square inner"></div>
        </div>
    </div>
</body>

</html>
