<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>
        Loading Text - Play CSS Daily Target Solution - May 5, 2025
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#ffcf48, #00a6ff);
            user-select: none;
        }

        body,
        .wrapper,
        .container,
        .box {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            height: 400px;
            width: 400px;
            background: #212121;
            gap: .5rem;
            color: #fff
        }

        .container {
            gap: .5rem;
            color: #fff;
            font-size: 1.5rem
        }

        .box {
            rotate: 45deg;
            border: 15px solid;
            position: relative;
            animation: anime 2s linear infinite;
            margin-left: 10px
        }

        .box::before,
        .box::after {
            position: absolute;
            content: '';
            height: 40px;
            width: 5px;
            background: #212121;
        }

        .box::before {
            rotate: 45deg;
        }

        .box::after {
            rotate: -45deg;
        }

        p {
            animation: anime2 2s linear infinite;
            animation-delay: var(--i);
            font-style: italic;
        }

        @keyframes anime {

            0%,
            25% {
                border-color: #fff#0000#0000#0000
            }

            25%,
            50% {
                border-color: #0000#fff#0000#0000
            }

            50%,
            75% {
                border-color: #0000#0000#fff#0000
            }

            75%,
            100% {
                border-color: #0000#0000#0000#fff
            }
        }

        @keyframes anime2 {

            0%,
            50% {
                margin-bottom: 0em;
            }

            75% {
                margin-bottom: 1em;
            }

            100% {
                color: #171030;
                margin-bottom: 0em;
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <p style="--i:0s">L</p>
            <p style="--i:.1s">O</p>
            <p style="--i:.2s">A</p>
            <p style="--i:.3s">D</p>
            <p style="--i:.4s">I</p>
            <p style="--i:.5s">N</p>
            <p style="--i:.6s">G</p>
            <span class="box"></span>
        </div>
    </div>
</body>

</html>
