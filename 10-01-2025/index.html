<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Play CSS Daily Target Solution - 10th January, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#FFFFFF, #FF9A8D, #11638C);
            user-select: none;
        }

        body,
        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            height: 400px;
            width: 400px;
            background: #11638C;

            * {
                position: absolute
            }
        }

        .circle {
            background: #fff;
            height: 120px;
            width: 120px;
            border-radius: 50%;
            border: 70px solid#FF9A8D;
            z-index: 2;
            animation: anime 2s alternate infinite
        }

        .half-circle {
            height: 200px;
            width: 400px;
            background: #40AFDB;
            border-radius: 0 0 2in 2in;
            margin-top: 200px;
            animation: anime 2s alternate-reverse infinite
        }

        @keyframes anime {

            0%,
            50% {
                transform: scaleX(-1)
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="circle"></div>
        <div class="half-circle"></div>
    </div>
</body>

</html>
