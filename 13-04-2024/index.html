<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Play CSS - 13th April, 2024</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		body {
			min-height: 100vh;
			display: grid;
			place-items: center;
			background: radial-gradient(#efe9f4, #484d6d);
		}

		.wrapper {
			height: 400px;
			width: 400px;
			background: #efe9f4;
			position: relative;
		}

		.circle {
			position: absolute;
			background: #484d6d;
			height: 110px;
			width: 220px;
			border-radius: 50%;
			bottom: 38px;
			left: 90px;
			color: #484d6d;
			box-shadow: 0 -30px #efe9f4, 0 -70px, 0 -100px #efe9f4, 0 -145px, 0 -175px #efe9f4, 0 -212px;
		}

		.inner-circle {
			background: #efe9f4;
			scale: .77;
			box-shadow: none;
			bottom: 0;
			left: 0;
		}

		.parent {
			animation: anime 2s alternate infinite;
		}

		@keyframes anime {
			33% {
				box-shadow: -30px 0 #efe9f4, -70px 0, 0 -30px #efe9f4, 0 -70px, 0 -100px #efe9f4, 0 -145px;
			}

			66% {
				box-shadow: -30px 0 #efe9f4, -70px 0, 30px 0 #efe9f4, 70px 0, 0 -30px #efe9f4, 0 -70px;
			}

			100% {
				box-shadow: 0 0 #efe9f4, 0 0, 0 0 #efe9f4, 0 0, 0 0 #efe9f4, 0 0;
			}
		}
	</style>
</head>

<body>
	<div class="wrapper">
		<div class="circle parent">
			<div class="circle inner-circle"></div>
		</div>
	</div>
</body>

</html>
