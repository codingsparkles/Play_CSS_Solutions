<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Play CSS - 2nd March, 2024</title>
	<style>
		body {
			min-height: 97vh;
			display: grid;
			place-items: center;
			background: linear-gradient(260deg,#fcdc4d, #321325);
		}

		.wrapper {
			height: 400px;
			width: 400px;
			background: #321325;
			color: #fcdc4d;
			position: relative;
		}

		.ele {
			background: #fcdc4d;
			position: absolute;
		}

		.ele1 {
			height: 35px;
			width: 100%;
			top: 365px;
		}

		.ele2,
		.ele4 {
			height: 150px;
			width: 45px;
			top: 215px;
			left: 105px;
			animation: rotate 1s infinite;
		}

		.ele3 {
			height: 50px;
			width: 180px;
			border: solid;
			border-width: 50px 60px 50px 0;
			background: #0000;
			top: 137px;
			left: 105px;
			animation: zoom 3s alternate infinite;
		}

		.ele4 {
			top: 0;
			left: 300px;
		}

		.ele5 {
			background: #0000;
			height: 132px;
			width: 80px;
			border: solid;
			border-width: 0 0 0 0;
			animation: anime5 2s infinite;
		}

		@keyframes anime5 {
			to {
				border-width: 55px 50px 0 0;
			}
		}

		@keyframes rotate {
			to {
				rotate: 360deg
			}
		}

		@keyframes zoom {
			to {
				scale: .25;
				rotate: 360deg;
			}
		}
	</style>
</head>

<body>
	<div class="wrapper">
		<div class="ele ele1"></div>
		<div class="ele ele2"></div>
		<div class="ele ele3"></div>
		<div class="ele ele4"></div>
		<div class="ele ele5"></div>
	</div>
</body>

</html>
