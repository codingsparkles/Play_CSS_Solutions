<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Play CSS Daily Target Solution - 6th February, 2025 - UI Challenge</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#212121, #fff, #3b82f6);
            user-select: none;
        }

        body,
        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            height: 400px;
            width: 400px;
            background: #212121;
        }

        .card {
            background: #fff;
            padding: 1rem;
            border-radius: 10px;
            max-width: 300px
        }

        header {
            display: flex;
            gap: .5rem;
            align-items: center;
        }

        h1 {
            font-size: 1.25rem;
            margin: 0
        }

        p {
            font-size: .95rem;
            margin: 1rem 0;
        }

        p a {
            color: #3b82f6
        }

        footer {
            display: flex;
            justify-content: space-between;
            align-items: center
        }

        footer a {
            color: #000;
            font-size: .95rem;
        }

        footer a:hover {
            color: #3b82f6;
        }

        footer button {
            padding: .8rem 1rem;
            border: none;
            border-radius: .5rem;
            background: #000;
            color: #fff
        }

        footer button:hover {
            background: #3b82f6;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="card">
            <header>
                <span>üç™</span>
                <h1>Cookie Notice</h1>
            </header>
            <section>
                <p>
                    We use cookies to ensure that we give you the best experience on our website.
                    <a href="https://www.playcss.app/play-ui/1e27a240e6c0467c8995e2b66877d038">Read cookies policies</a>
                </p>
            </section>
            <footer>
                <a href="https://www.playcss.app/play-ui/1e27a240e6c0467c8995e2b66877d038">Manage your preferences</a>
                <button>Accept</button>
            </footer>
        </div>
    </div>
</body>

</html>
