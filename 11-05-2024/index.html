<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Play CSS - 11th May, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#f1ffe7, #1a1b41);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 400px;
            width: 400px;
            background: #f1ffe7;
            position: relative;
        }

        .child {
            position: absolute;
            background: #1a1b41;
            height: 22px;
            width: 58px;
        }

        .child1 {
            top: 125px;
            left: 36px;
        }

        .child2,
        .child4 {
            height: 100px;
            width: 72px;
            color: #1a1b41;
            box-shadow: 70px 36px, 140px 72px;
            animation: anime1 2s alternate infinite;
        }

        .child2 {
            top: 26px;
            left: 60px;
        }

        .child3 {
            bottom: 28px;
            right: 45px;
        }

        .child4 {
            bottom: 50px;
            right: 66px;
            scale: -1;
        }

        @keyframes anime1 {

            0%,
            25% {
                box-shadow: 0 0, 0 0;
            }

            25%,
            50% {
                box-shadow: 70px 36px, 70px 36px;
            }

            50%,
            100% {
                box-shadow: 70px 36px, 140px 72px;
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="child child1"></div>
        <div class="child child2"></div>
        <div class="child child3"></div>
        <div class="child child4"></div>
    </div>
</body>

</html>
