<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>
        Button Hover Animation - Play CSS Daily Target Solution - April 10, 2025
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#800080, #fff);
            user-select: none;
        }

        body,
        .wrapper,
        h1 {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            height: 400px;
            width: 400px;
            background: #212121;
        }

        button {
            padding: .75rem 1.5rem;
            border: 2px solid #800080;
            background: #0000;
            color: #800080;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 1s
        }

        button:hover {
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <button>
            DIAGONAL SWIPE
        </button>
    </div>
</body>

</html>
