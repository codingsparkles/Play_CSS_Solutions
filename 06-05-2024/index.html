<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Play CSS - 6th May, 2024</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		body {
			min-height: 100vh;
			display: grid;
			place-items: center;
			background: radial-gradient(#DB78A7, #4D3559);
		}

		.wrapper {
			height: 400px;
			width: 400px;
			background: #DB78A7;
			position: relative;
		}

		.box {
			position: absolute;
			background: #4D3559;
			width: 60px;
			height: 120px;
			top: 50px;
			animation: anime 2s alternate infinite;
		}

		.box1 {
			left: 106px;
			rotate: -45deg;
		}

		.box2 {
			left: 234px;
			rotate: 45deg;
		}

		.box3,
		.box4 {
			rotate: 90deg;
			top: 144px;
			left: 120px;
		}

		.box4 {
			left: 220px;
		}

		.box5,
		.box6 {
			top: 233px;
		}

		.box5 {
			left: 42px;
		}

		.box6 {
			left: 298px;
		}

		@keyframes anime {

			0%,
			30% {
				transform: scaleX(-1) rotate(180deg);
			}

			30%,
			70% {
				transform: scaleX(1) rotate(0deg);
			}

			70%,
			100% {
				transform: scaleY(-1) rotate(-180deg);
			}
		}
	</style>
</head>

<body>
	<div class="wrapper">
		<div class="box box1"></div>
		<div class="box box2"></div>
		<div class="box box3"></div>
		<div class="box box4"></div>
		<div class="box box5"></div>
		<div class="box box6"></div>
	</div>
</body>

</html>
