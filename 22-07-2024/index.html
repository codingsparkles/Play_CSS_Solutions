<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Play CSS - 22nd July, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#01E6A1, #fff, #018C63);
        }

        body,
        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            height: 400px;
            width: 400px;
            background: #07080B;
            position: relative;
            overflow: hidden;
        }

        .parent {
            height: 100%;
            width: 94%;
            overflow: hidden;
            position: relative;
            border-radius: 0 10px;
            animation: anime1 2s alternate infinite;
        }

        .rect {
            position: absolute;
            background: #01E6A1;
            height: 100%;
            width: 80px;
            border-radius: 60px;
        }

        .rect2 {
            rotate: 90deg;
            top: -160px;
            left: 160px;
        }

        .rect3,
        .rect4 {
            background: #018C63;
        }

        .rect3 {
            rotate: -45deg;
            height: 65%;
            top: 160px;
            right: 65px;
        }

        .rect4 {
            rotate: 45deg;
            height: 72%;
            top: 10px;
            left: 240px;
            transform: skew(0, 45deg);
            border-radius: 0 25px 80px 0;
        }

        @keyframes anime1 {

            0%,
            25% {
                transform: scaleX(-1);
            }

            25%,
            50% {
                transform: scaleX(1);
            }

            50%,
            75% {
                transform: scaleY(-1);
            }

            75%,
            100% {
                transform: scaleY(1);
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="parent">
            <div class="rect rect1"></div>
            <div class="rect rect2"></div>
            <div class="rect rect3"></div>
            <div class="rect rect4"></div>
        </div>
    </div>
</body>

</html>
