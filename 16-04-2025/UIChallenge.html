<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>
        Button Hover Animation - Play CSS Daily Target Solution - April 16, 2025
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#ffd401, #fff);
            user-select: none;
        }

        body,
        .wrapper,
        button {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            height: 400px;
            width: 400px;
            background: #212121;
        }

        button {
            position: relative;
            height: 3rem;
            width: 8rem;
            border-radius: .4rem;
            background: #183153;
            border: none;
            color: #fff;
            overflow: hidden;
        }

        button::before {
            width: 0%;
            height: 100%;
            position: absolute;
            content: '';
            background: #ffd401;
            transition: all .3s ease-in-out;
            right: 0;
            left: auto
        }

        button span {
            font-size: 1rem;
            font-weight: bold;
            letter-spacing: 2px;
            z-index: 10;
        }

        button:hover span {
            animation: jump .3s ease-in-out;
            color: #183153;
        }

        button:hover::before {
            width: 100%;
            right: auto;
            left: 0
        }

        @keyframes jump {

            0%,
            100% {
                scale: 1
            }

            50% {
                scale: .95
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <button>
            <span>Hover Me</span>
        </button>
    </div>
</body>

</html>
