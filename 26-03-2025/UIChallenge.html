<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>
        Join using Phone Number Card - Play CSS Daily Target Solution - March 26, 2025
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#002733, #fff, #caf438);
            user-select: none;
        }

        body,
        .wrapper,
        main,
        section,
        footer {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            height: 400px;
            width: 400px;
            background: #212121;
        }

        main {
            background: linear-gradient(to right bottom, #001925 97%, #0000 0);
            border: 5px solid #caf438;
            border-width: 0 0 0 5px;
            padding: 1.5rem;
            flex-direction: column;
            gap: 1rem;
            max-width: 300px;
            box-sizing: border-box;
        }

        header {
            color: #FFF;
            max-width: 15rem;
            align-self: start;
        }

        section {
            flex-direction: column;
            gap: 1rem;

            * {
                align-self: flex-start;
            }
        }

        h2 {
            color: #caf438;
            font-size: 1rem;
        }

        input {
            color: #caf438;
            width: 100%;
            background: #002733;
            outline: none;
            border: solid #caf438;
            border-width: 0;
            transition: all .5s;
            padding: .5rem;
            box-sizing: border-box;
            font-weight: bold
        }

        input:focus {
            border-width: 0 0 0 5px;
        }

        p {
            color: #fff;
            font-size: 1rem;
            font-weight: 600
        }

        .join-btn {
            border: 1px solid #caf438;
            background: #caf438;
            padding: 10px;
            color: #001925;
        }

        footer {
            gap: 1rem;
            width: 100%;

            * {
                outline: none;
                border: none;
                font-weight: bold;
                transition: all .2s
            }
        }

        .join-btn {
            flex-basis: 70%;
        }

        .join-btn:hover {
            background: #0000;
            border: 1px solid #caf438;
            color: #caf438;
        }

        .logout-btn {
            flex-basis: 30%;
            padding: 10px;
            width: 80px;
            color: #caf438;
            --b: #001925;
            background: linear-gradient(135deg, var(--b) 95%, #0000 0);
            filter: drop-shadow(0 0 1px #caf438);
        }

        .logout-btn:hover {
            --b: #caf438;
            color: #001925;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <main>
            <header>
                <h1>Campus Ambassador Program</h1>
            </header>
            <section>
                <h2>Become a Campus Ambassador</h2>
                <input type="tel" placeholder="Phone Number" />
                <p>Join our ambassador program and get exclusive perks!</p>
            </section>
            <footer>
                <button class="join-btn">Join</button>
                <button class="logout-btn">Logout</button>
            </footer>
        </main>
    </div>
</body>

</html>
