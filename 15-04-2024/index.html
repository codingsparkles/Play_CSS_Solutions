<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Play CSS - 15th April, 2024</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		body {
			min-height: 100vh;
			display: grid;
			place-items: center;
			background: radial-gradient(#cebbc9, #fff, #ce2d4f);
		}

		.wrapper {
			height: 400px;
			width: 400px;
			background: #ce2d4f;
			color: #cebbc9;
			overflow: hidden;
		}

		.box {
			height: 280px;
			width: 70px;
			background: #cebbc9;
			border-radius: 60px;
			rotate: -45deg;
			margin: 350px;
			box-shadow: 85px 85px, -178px 155px, -61px 385px, 32px 465px, 125px 495px, 210px 365px;
			animation: anime1 2s linear infinite;
		}

		@keyframes anime1 {
			0%,50%{
				rotate: 360deg;
			}
			50%,
			100% {
				rotate: -45deg;
				margin: -118px -65px;
			}
		}
	</style>
</head>

<body>
	<div class="wrapper">
		<div class="box"></div>
	</div>
</body>

</html>
