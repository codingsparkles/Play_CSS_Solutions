<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Play CSS - 23rd May, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body,
        .wrapper,
        .parent {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#003C52, #ECEBE3);
        }

        .wrapper {
            height: 400px;
            width: 400px;
            background: #003C52;
            overflow: hidden;

            * {
                animation-duration: 3s;
                animation-direction: ease-in;
                animation-iteration-count: infinite;
            }
        }

        .box {
            position: absolute;
            width: 400px;
            height: 25px;
            background: #ECEBE3;
            border: solid #003C52;
            border-width: 8px 0;
            animation-name: anime1;
        }

        .parent {
            gap: 8px;
        }

        .child {
            height: 345px;
            width: 83px;
            background: linear-gradient(#153b50 8%, #ecebe4 0);
            clip-path: polygon(0%0%, 100%0%, 100%8%, 70%100%, 24%100%, 0%8%);
            animation-name: anime2;
        }

        :is(.child2, .child4) {
            scale: -1;
        }

        @keyframes anime1 {

            0%,
            50% {
                width: 40px;
                rotate: 360deg;
            }

            50%,
            100% {
                rotate: 0deg;
                width: 400px;
            }
        }

        @keyframes anime2 {

            0%,
            50% {
                rotate: 360deg;
            }

            50%,
            100% {
                rotate: 0deg;
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="parent">
            <div class="child child1"></div>
            <div class="child child2"></div>
            <div class="child child3"></div>
            <div class="child child4"></div>
        </div>
        <div class="box box1"></div>
    </div>
</body>

</html>
