<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Play CSS - 20th June, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#E3747A, #fff);
        }

        body,
        .wrapper {
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 400px;
            width: 400px;
            background: #E3747A;
            overflow: hidden;
        }

        .circle {
            height: 320px;
            width: 320px;
            background: linear-gradient(#002F43, #002F43)center/100% 32px no-repeat #12A9B0;
            border-radius: 50%;
            animation: anime1 2s alternate infinite;
        }

         @keyframes anime1 {

            0%,
            20% {
                box-shadow: 0 0 0 -55px #002F43, 0 0 0 -55px #002F43;
            }

            20%,
            40% {
                box-shadow: 195px 0 0 -55px #002F43, -195px 0 0 -55px #002F43;
            }

            40%,
            60% {
                box-shadow: 0 195px 0 -55px #002F43, 0 -195px 0 -55px #002F43;
            }

            60%,
            80% {
                box-shadow: -195px 0 0 -55px #002F43, 195px 0 0 -55px #002F43;
            }

            80%,
            100% {
                box-shadow: -195px 0 0 -55px #002F43, 195px 0 0 -55px #002F43;
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="circle"></div>
    </div>
</body>

</html>
