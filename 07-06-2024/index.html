<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Play CSS - 7th June, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#ffe156, #3777ff);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 400px;
            width: 400px;
            background: #ffe156;
            padding: 2.5rem;
            box-sizing: border-box;
            overflow: hidden;

            * {
                animation: anime1 4s linear infinite
            }
        }

        .ship {
            background: #3777ff;
            height: 100px;
            width: 320px;
            top: 100px;
            margin-top: 190px;
            clip-path: polygon(0%0%, 100%0%, 93%100%, 7%100%);
        }

        .piller {
            background: #3777ff;
            height: 70px;
            width: 22px;
            margin-top: -170px;
            color: #3777ff;
            box-shadow: 63px 0, 63px -57px, 127px 0, 127px -35px, 191px 0, 191px -70px, 191px -90px, 254px 10px, 298px 0;
        }

        @keyframes anime1 {

            0%,
            20% {
                translate: -360px 0;
            }

            20%,
            70% {
                translate: 0 0;
            }

            80%,
            100% {
                translate: 360px 0;
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="ship">
        </div>
        <div class="piller"></div>
    </div>
</body>

</html>
