<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Play CSS Daily Target Solution - 20th November, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#1b1b1b, #dcd8c6);
            user-select: none;
        }

        body,
        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            height: 400px;
            width: 400px;
            animation: anime1 2s alternate infinite;
        }

        .circle {
            height: 250px;
            width: 250px;
            border-radius: 50%;
            animation: anime2 2s alternate infinite
        }

        @keyframes anime1 {

            0%,
            25% {
                background: repeating-conic-gradient(#659287 0 25%, #FFE6A9 0 50%);
            }

            25%,
            50% {
                background: repeating-conic-gradient(#659287 0 25%, #FFE6A9 0 50%);
            }

            50%,
            75% {
                background: repeating-conic-gradient(#6A42C2 0 25%, #FFF7D1 0 50%);
            }

            75%,
            100% {
                background: repeating-conic-gradient(#1b1b1b 0 25%, #dcd8c6 0 50%)
            }
        }

        @keyframes anime2 {

            0%,
            25% {
                transform: scaleX(-1);
                background: repeating-conic-gradient(#FFE6A9 0 25%, #659287 0 50%);
            }

            25%,
            50% {
                transform: scaleX(1);
                background: repeating-conic-gradient(#FFE6A9 0 25%, #659287 0 50%);
            }

            50%,
            75% {
                transform: scaleY(-1);
                background: repeating-conic-gradient(#FFF7D1 0 25%, #6A42C2 0 50%);
            }

            75%,
            100% {
                transform: scaleY(1);
                background: repeating-conic-gradient(#dcd8c6 0 25%, #1b1b1b 0 50%);
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="circle"></div>
    </div>
</body>

</html>
