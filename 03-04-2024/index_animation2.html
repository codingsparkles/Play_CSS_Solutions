<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Play CSS - 3rd April, 2024</title>
	<style>
		body {
			min-height: 97vh;
			display: grid;
			place-items: center;
			background: radial-gradient(#cbb9a8, #0b4f6c);
		}

		.wrapper {
			height: 400px;
			width: 400px;
			background: linear-gradient(#0b4f6c, #0b4f6c) center/100% 40px no-repeat #cbb9a8;
			display: grid;
			place-items: center;
			overflow: hidden;
		}

		.circle {
			height: 110px;
			width: 110px;
			border-radius: 50%;
			background: #cbb9a8;
			color: #0b4f6c;
			border: 15px solid;
			box-shadow: 0 0 0 -38px, 0 0 0 -38px;
			-webkit-box-reflect: above -140px;
			animation: anime2 2s infinite;
		}

		@keyframes anime2 {
			33% {
				box-shadow: 150px 148px 0 -38px, -158px 148px 0 -38px;
			}

			66% {
				box-shadow: 0 148px 0 -38px, 0 148px 0 -38px;
			}
		}
	</style>
</head>

<body>
	<div class="wrapper">
		<div class="circle"></div>
	</div>
</body>

</html>
