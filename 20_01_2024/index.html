<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Play CSS - 20th Jan, 2024</title>
	<style>
		body {
			min-height: 97vh;
			display: grid;
			place-items: center;
		}

		.wrapper {
			height: 400px;
			width: 400px;
			background: #87bba2;
			color: #e2e8c0;
			margin: 0;
		}

		.container {
			height: 180px;
			background: #e2e8c0;
			border-radius: 21q;
			margin: 137px 22px 80px 90px;
			animation: expand 2s reverse infinite;
		}

		.parent {
			background: #87bba2;
			height: 140px;
			width: 225px;
			border-radius: 21q;
			margin: 22px 35px;
			position: fixed;
		}

		p {
			height: 20px;
			width: 84px;
			background: #e2e8c0;
			margin: 63px 72px;
			animation: expand2 1s alternate infinite;
		}

		@keyframes expand {
			25% {
				box-shadow: -20px -15px#87bba2, -5px -15px#87bba2;
			}

			50% {
				box-shadow: -20px -15px#87bba2, -5px -15px#87bba2, -40px -35px, -20px -35px;
			}

			75% {
				box-shadow: -20px -15px#87bba2, -5px -15px#87bba2, -40px -35px, -20px -35px, -57px -50px#87bba2, -47px -50px#87bba2;
			}

			100% {
				box-shadow: -20px -15px#87bba2, -5px -15px#87bba2, -40px -35px, -20px -35px, -57px -50px#87bba2, -47px -50px#87bba2, -77px -65px, -60px -65px;
			}
		}

		@keyframes expand2 {
			40% {
				box-shadow: -30px -30px;
			}

			80%,
			100% {
				box-shadow: -30px -30px, 37px 35px;
			}
		}
	</style>
</head>

<body>
	<div class="wrapper">
		<div class="container">
			<div class="parent">
				<p></p>
			</div>
		</div>
	</div>
</body>

</html>
