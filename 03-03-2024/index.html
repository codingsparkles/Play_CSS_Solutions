<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Play CSS - 3rd March, 2024</title>
	<style>
		body {
			min-height: 97vh;
			display: grid;
			place-items: center;
			background: radial-gradient(#23395b, #cbf7ed);
		}

		.wrapper {
			height: 400px;
			width: 400px;
			background: #23395b;
			position: relative;
		}

		.wrapper * {
			background: #cbf7ed;
			color: #cbf7ed;
			position: absolute;
		}

		p {
			height: 30px;
			width: 140px;
			margin: 20px;
			box-shadow: 180px 40px, 205px 192px, 110px 110px, 20px 223px, 150px 303px;
		}

		a {
			height: 140px;
			width: 30px;
			margin: 35px 42px;
			box-shadow: 100px;
			box-shadow: -25px 157px, 88px 12px, 40px 190px, 180px 12px, 255px 40px, 125px 178px, 210px 178px;
		}
	</style>
</head>

<body>
	<div class="wrapper">
		<p></p><a></a>
	</div>
</body>

</html>
