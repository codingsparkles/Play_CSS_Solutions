<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Play CSS - 31st Dec, 2023</title>
	<style>
		body {
			min-height: 97vh;
			display: grid;
			place-items: center;
		}

		.wrapper {
			height: 400px;
			width: 400px;
			background: radial-gradient(circle at 49% 72%, #4b4e6d 28px, #95a3b3 0 48px, #4b4e6d 0);
			position: relative;
		}

		.container {
			height: 40px;
			width: 80px;
			background: #4b4e6d;
			margin: 72px 70px 200px 75px;
			border-radius: 130px 130px 0px 0px;
			border: 80px solid #95a3b3;
			border-bottom: none;
			position: absolute;
		}
	</style>
</head>

<body>
	<div class="wrapper">
		<div class="container">
		</div>
	</div>
</body>

</html>
