<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Play CSS Daily Target Solution - 9th January, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#FFFFFF, #11638C);
            user-select: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .bg-anime {
            height: 400px;
            width: 400px;
            background: radial-gradient(1q, #40AFDB 60px, #fff 0 140px, #0000 0), linear-gradient(225deg, #11638C 50%, #FF9A8D 0);
            animation: anime 2s alternate infinite
        }

        @keyframes anime {

            0%,
            30% {
                background-size: 100px 100px;
            }

            40%,
            60% {
                background-size: 200px 200px;
            }

            70%,
            100% {
                background-size: 400px 400px;
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="bg-anime"></div>
    </div>
</body>

</html>
