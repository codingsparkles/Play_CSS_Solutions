<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Play CSS - 27th Dec, 2023</title>
	<style>
		body {
			min-height: 97vh;
			display: grid;
			place-items: center;
		}

		.wrapper {
			height: 400px;
			width: 400px;
			background: #2a1a1f;
		}

		.container {
			margin: 62px 205px 62px 25px;			
			-webkit-box-reflect: right 10px;
		}

		a,
		b,
		c {
			position: fixed;
			background: #764134;
			color: #764134;
		}

		a {
			height: 105px;
			width: 35px;
			box-shadow: 105px 138px;
		}

		b {
			height: 35px;
			width: 105px;
			margin: 105px 18px;
			box-shadow: 105px 137px;
		}

		c {
			height: 40px;
			width: 40px;
			margin: 18px 102px;
			rotate: 45deg;
		}
	</style>
</head>

<body>
	<div class="wrapper">
		<div class="container">
			<a></a><b></b>
			<c></c>
		</div>
	</div>
</body>

</html>
