<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Play CSS - 9th Jan, 2024</title>
	<style>
		body {
			min-height: 97vh;
			display: grid;
			place-items: center;
		}

		.wrapper {
			height: 400px;
			width: 400px;
			background: #cc2936;
			color: #ebbab9;
			overflow: hidden;
			position: relative;
		}

		p {
			height: 120px;
			border: solid;
			border-width: 40px 40px 155px;
			border-radius: 155px 155px 0 0;
			margin: 46px 55px 47px 46px;
		}

		i {
			height: 125px;
			width: 125px;
			position: absolute;
			border-radius: 50%;
			background: #cc2936;
			bottom: 30px;
			left: -16px;
			box-shadow: 300px 0 #cc2936, 150px -160px 0 -40px;
		}
	</style>
</head>

<body>
	<div class="wrapper">
		<p></p><i></i>
	</div>
</body>

</html>
