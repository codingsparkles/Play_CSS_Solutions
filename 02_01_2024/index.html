<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Play CSS - 31st Dec, 2023</title>
	<style>
		body {
			min-height: 97vh;
			display: grid;
			place-items: center;
		}

		.wrapper {
			height: 400px;
			width: 400px;
			background: #744fc6;
			position: relative;
		}

		.container {
			height: 40px;
			width: 40px;
			color: #fff;
			margin: 178px 185px 178px 180px;
			rotate: 45deg;
			box-shadow: 0 0 0 30px, 6px 110px 0 6px, 6px 180px 0 6px, 6px 235px 0 -5px, -8px -108px 0 6px, -8px -175px 0 6px, -8px -232px 0 -5px, 108px 7px 0 6px, 175px 8px 0 6px, 232px 8px 0 -5px, -110px -6px 0 6px, -178px -6px 0 6px, -234px -6px 0 -5px;
			position: absolute;
		}
	</style>
</head>

<body>
	<div class="wrapper">
		<div class="container">
		</div>
	</div>
</body>

</html>
