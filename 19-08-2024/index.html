<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Play CSS Daily Target Solution - 19th August, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#F70000, #fff);
            user-select: none;
        }

        body,
        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            height: 400px;
            width: 400px;
            background: #000;
            position: relative;

            * {
                position: absolute;
            }
        }

        .triangle1 {
            height: 320px;
            width: 100%;
            background: #F70000;
            animation: anime1 2s alternate infinite;
        }

        .triangle2 {
            height: 90px;
            width: 180px;
            background: linear-gradient(#F70000 0 30px, #0000 0 50px, #F70000 0);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            animation: anime2 2s alternate infinite;
        }

        @keyframes anime1 {

            0%,
            50% {
                clip-path: polygon(0%100%, 50%0%, 100%100%, 50% 65%);
            }

            50%,
            100% {
                clip-path: polygon(0%100%, 50%0%, 100%100%, 50% 35%);
            }
        }

        @keyframes anime2 {

            0%,
            50% {
                translate: 0 120px;
            }

            50%,
            75% {
                translate: 0 40px;
                transform: scaleX(-1);
            }

            75%,
            100% {
                translate: 0 40px;
                transform: scaleX(1);
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="triangle1"></div>
        <div class="triangle2"></div>
    </div>
</body>

</html>
