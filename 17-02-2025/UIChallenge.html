<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Flip Card - Play CSS Daily Target Solution - February 17, 2025</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#ff7f50, #ffe4c4);
            user-select: none;
        }

        body,
        .wrapper,
        .flip-card-front,
        .flip-card-back {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            height: 400px;
            width: 400px;
            background: #212121;
        }

        .flip-card {
            background-color: #0000;
            width: 180px;
            height: 250px;
            perspective: 1000px;
        }

        .flip-card-inner {
            width: 100%;
            height: 100%;
            transition: transform 0.8s;
            transform-style: preserve-3d;
            border-radius: 10px;
        }

        .flip-card:hover .flip-card-inner {
            transform: rotateY(180deg);
        }

        .flip-card-front,
        .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            border-radius: 10px;
            flex-direction: column;
        }

        .flip-card-front {
            border: 1px solid#ff7f50;
            background: #ffe4c4;
            color: #ff7f50
        }

        .flip-card-back {
            color: #ffe4c4;
            background: #ff7f50;
            transform: rotateY(180deg);
        }

        h1 {
            font-size: 1.5rem;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <h1>FLIP CARD</h1>
                    <p>Hover Me</p>
                </div>
                <div class="flip-card-back">
                    <h1>Back</h1>
                    <p>Leave Me</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
