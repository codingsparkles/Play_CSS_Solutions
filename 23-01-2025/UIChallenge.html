<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Play CSS Daily Target Solution - 23rd January, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#FEAE60, #1B1E6A);
            user-select: none;
        }

        body,
        .wrapper,
        .switch,
        .circle {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            height: 400px;
            width: 400px;
            background: #212121;
        }

        .switch {
            height: 50px;
            width: 100px;
            border-radius: 1in;
            box-shadow: 0 0 5px 5px #353535;
        }

        .circle {
            height: 40px;
            width: 40px;
            background: #5E5E5E;
            position: absolute;
            border-radius: 1in;
            margin-left: -45px;
            transition: all .5s;
        }

        .circle::before,
        .circle::after {
            position: absolute;
            content: '';
            height: 15px;
            width: 15px;
            background: #fff;
            opacity: 0;
        }

        .circle::after {
            border-radius: 2px;
        }

        .circle::before {
            opacity: 1;
            clip-path: polygon(0 0, 0% 100%, 100% 50%);
        }

        input[type="checkbox"] {
            height: 50px;
            width: 150px;
            opacity: 0;
        }

        input[type="checkbox"]:checked+.circle {
            background: #F43F5E;
            margin-left: 45px;
        }

        input[type="checkbox"]:checked+.circle::after {
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="switch-container">
            <label for="switcher" class="switch">
                <input type="checkbox" name="switcher" />
                <span class="circle"></span>
            </label>
        </div>
    </div>
</body>

</html>
