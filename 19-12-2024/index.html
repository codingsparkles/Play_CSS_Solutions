<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Play CSS Daily Target Solution - 19th December, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#cc1623, #f9d213);
            user-select: none;
        }

        body,
        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            background: #cc1623;
            height: 400px;
            width: 400px;
            position: relative;
        }

        .triangle {
            position: fixed;
            height: 2px;
            background: linear-gradient(#f9d213, #f9d213) center/100% 2px no-repeat;
            border: 55px solid;
            border-color: #0000#f9d213;
            width: 0;
            rotate: calc(var(--i) * 45deg);
            animation: anime2 2s alternate infinite
        }

        @keyframes anime2 {

            20%,
            40% {
                width: 220px;
            }
        }
    </style>
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="triangle" style="--i:0"></div>
        <div class="triangle" style="--i:1"></div>
        <div class="triangle" style="--i:2"></div>
        <div class="triangle" style="--i:3"></div>
    </div>
</body>

</html>
