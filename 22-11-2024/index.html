<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Play CSS Daily Target Solution - 22nd November, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#ff2401, #dcd8c6);
            user-select: none;
            justify-content: center;
            align-items: center;
        }

        body {
            display: flex;
        }

        .wrapper {
            height: 400px;
            width: 400px;
            background: #1b1b1b;
            overflow: hidden;
        }

        .square {
            height: 135px;
            width: 400px;
            background: linear-gradient(#dcd8c6 50%, #ff2401 0);
            animation: anime1 2s linear infinite;
        }

        .circle {
            background: #ff2401;
            border-radius: 50%;
            height: 400px;
            width: 100%;
            box-shadow: 0 -235px 0 -165px#dcd8c6;
            margin-top: 70px;
            animation: anime2 2s linear infinite;
        }

        @keyframes anime1 {
            0% {
                background: linear-gradient(#ff2401 50%, #dcd8c6 0);
                ;
            }

            100% {
                background: linear-gradient(#dcd8c6 50%, #ff2401 0);
            }
        }

        @keyframes anime2 {

            0%,
            25% {
                rotate: -90deg;
            }

            25%,
            50% {
                rotate: 0deg;
            }

            60%,
            80% {
                rotate: 90deg;
            }

            80%,
            100% {
                rotate: 0deg;
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="square"></div>
        <div class="circle"></div>
    </div>
</body>

</html>
