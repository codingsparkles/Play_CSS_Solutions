<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Play CSS - 13th Jan, 2024</title>
	<style>
		body {
			min-height: 97vh;
			display: grid;
			place-items: center;
		}

		.wrapper {
			height: 400px;
			width: 400px;
			background: #e2e8dd;
		}

		p,
		c {
			background: #697268;
			color: #697268;
		}

		p {
			height: 120px;
			width: 140px;
			background: #697268;
			color: #697268;
			margin: 0;
			box-shadow: 0 280px, 260px 0, 260px 280px;
		}

		c {
			height: 45px;
			width: 45px;
			background: #697268;
			border-radius: 50%;
			margin: 58px 117px;
			position: fixed;
			box-shadow: 61px 67px, 120px 0, 60px -75px;
		}

		d,
		e {
			border: solid;
			border-color: #697268 #697268 transparent transparent;
			background: #0000;
			height: 88px;
			width: 87px;
			position: fixed;
		}

		d {
			rotate: -45deg;
			margin: 98px 138px;
			border-width: 19px;
		}

		e {
			rotate: 135deg;
			border-width: 22px;
			margin: -71px 135px;
		}
	</style>
</head>

<body>
	<div class="wrapper">
		<p></p>
		<c></c>
		<d></d>
		<e></e>
	</div>
</body>

</html>
