<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Play CSS - 22nd June, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#f43e6e, #fff);
        }

        body,
        .wrapper,
        .line-box {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .wrapper {
            height: 400px;
            width: 400px;
            background: #1B1E6A;
            flex-direction: column;
            gap: 40px;

            * {
                animation-duration: 2s;
                animation-direction: alternate;
                animation-iteration-count: infinite;
            }
        }

        .box {
            height: 80px;
            width: 380px;
            background: linear-gradient(#1B1E6A, #1B1E6A)center/100px 80px no-repeat #f43e6e;
            border-radius: 80px;
            animation-name: anime1;
        }

        .line,
        .line-box {
            position: absolute;
        }

        .line-box1 {
            margin-top: -140px;
        }

        .line-box2 {
            margin-top: 135px;
            scale: -1+1;
        }

        .line {
            width: 15px;
            height: 195px;
        }

        .line.red {
            background: #f43e6e;
            rotate: -40deg;
            animation-name: anime2;
        }

        .line.yellow {
            background: #FEAE60;
            rotate: 40deg;
            animation-name: anime3;
        }

        @keyframes anime1 {

            0%,
            50% {
                transform: scaleX(-1);
            }

            50%,
            100% {
                transform: scaleX(1);
            }
        }

        @keyframes anime2 {

            0%,
            50% {
                rotate: 0deg;
            }

            50%,
            100% {
                rotate: -40deg;
            }
        }

        @keyframes anime3 {

            0%,
            50% {
                rotate: 0deg;
            }

            50%,
            100% {
                rotate: 40deg;
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="line-box line-box1">
            <div class="line yellow"></div>
            <div class="line red"></div>
        </div>
        <div class="line-box line-box2">
            <div class="line yellow"></div>
            <div class="line red"></div>
        </div>
    </div>
</body>

</html>
