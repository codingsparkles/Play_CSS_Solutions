<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Play CSS - 15th Feb, 2024</title>
	<style>
		body {
			min-height: 97vh;
			display: grid;
			place-items: center;
			background: linear-gradient(rgb(135, 155, 235), rgb(163, 161, 253));
		}

		.wrapper {
			height: 400px;
			width: 400px;
			background: #399E5A;
		}

		.parent {
			height: 300px;
			width: 195px;
			background: repeating-linear-gradient(#26532B 0 45px, #399E5A 0 80px);
			margin: 40px 45px;
			position: relative;
		}

		i {
			height: 25px;
			width: 25px;
			background: #26532B;
			color: #26532B;
			position: absolute;
			top: 50px;
			left: 6px;
			rotate: 45deg;
			box-shadow: 57px 57px, 113px 113px;
			animation: anime 1s alternate infinite;
		}

		.parent2 {
			scale: -1;
			top: -315px;
			left: 100px;
			background: repeating-linear-gradient(#26532B 0 45px, #0000 0 80px);
		}

		@keyframes anime {
			to {
				left: 70px
			}
		}
	</style>
</head>

<body>
	<div class="wrapper">
		<div class='parent parent1'>
			<i></i>
		</div>
		<div class='parent parent2'>
			<i></i>
		</div>
	</div>
</body>

</html>
