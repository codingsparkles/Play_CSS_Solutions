<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Play CSS Daily Target Solution - 3rd November, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#ffa09a, #fdffe6);
            user-select: none;
        }

        body,
        .wrapper {
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 400px;
            width: 400px;
            background: #ffa09a;
        }

        .leaf {
            position: absolute;
            height: 230px;
            width: 230px;
            border: 10px solid#fff;
            border-radius: 5in 0;
            background: #0000;
            animation: anime 2s alternate infinite
        }

        .leaf2 {
            rotate: 45deg
        }

        .leaf3 {
            rotate: -45deg;
        }

        .leaf4 {
            rotate: 90deg
        }

        @keyframes anime {

            0%,
            50% {
                border-radius: 5in;
            }

            50%,
            100% {
                border-radius: 5in 0;
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="leaf leaf1"></div>
        <div class="leaf leaf2"></div>
        <div class="leaf leaf3"></div>
        <div class="leaf leaf4"></div>
    </div>
</body>

</html>
