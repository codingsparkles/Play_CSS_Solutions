<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Play CSS - 26th Feb, 2024</title>
	<style>
		body {
			min-height: 97vh;
			display: grid;
			place-items: center;
			background: radial-gradient(rgb(217, 237, 220), rgb(161, 251, 253));
		}

		.wrapper {
			height: 400px;
			width: 400px;
			background: #615756;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		.wrapper * {
			position: absolute;
			background: #503d3f;
			color: #503d3f;
		}

		p {
			height: 10px;
			width: 400px;
			animation: anime2 5s alternate infinite;
		}

		[a] {
			rotate: 45deg;
		}

		[b] {
			rotate: -45deg;
		}

		c {
			height: 50px;
			width: 50px;
			border-radius: 50%;
			animation: anime1 2s alternate infinite;
		}

		@keyframes anime1 {
			50%{
				box-shadow: -70px -70px 0 20px, 70px 70px 0 20px;
			}
			100%{
				box-shadow: -70px -70px 0 20px, 70px 70px 0 20px, 70px -70px 0 20px, -70px 70px 0 20px;
			}
		}

		@keyframes anime2 {
			to{
				rotate: 360deg;
			}
		}
	</style>
</head>

<body>
	<div class="wrapper">
		<p>
		<p a>
		<p b></p>
		<c></c>
	</div>
</body>

</html>
