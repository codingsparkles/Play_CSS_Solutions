<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Text Field with Tooltip - Play CSS Daily Target Solution - March 9, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#21cc4c, #b6b6b6);
            user-select: none;
        }

        body,
        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            height: 400px;
            width: 400px;
            background: #212121;
            gap: .25rem
        }

        .container {
            position: relative;
        }

        input {
            border-radius: .7rem;
            height: 2.5rem;
            padding: 0 1rem;
            background: #E2E2E2;
            outline: none;
            box-shadow: 0 0 0 2px #000, 0 0 0 3px #FEBF00;
            transition: all .25s;
        }

        input:focus-visible {
            box-shadow: 0 0 0 4px #000, 0 0 0 5px #FEBF00;
        }

        .tooltip {
            position: absolute;
            background: #E2E2E2;
            border-radius: .5rem;
            padding: .75rem;
            width: 100px;
            translate: 70px 10px;
            display: none;
        }

        .tooltip::before,
        .tooltip::after {
            position: absolute;
            content: '';
        }

        .tooltip::before {
            position: absolute;
            content: '';
            background: #E2E2E2;
            height: 10px;
            width: 15px;
            clip-path: polygon(0%100%, 50%0%, 100%100%);
            translate: 10px -20px;
        }

        .tooltip::after {
            content: "\00d7";
            font-size: 1.4rem;
            translate: 40px -3px;
        }

        .container:has(input:focus-visible) .tooltip {
            display: block;
        }

        .container:has(input:not(:placeholder-shown)) .tooltip {
            display: none
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <input placeholder="Write here..." />
            <div class="tooltip">Dinner</div>
        </div>
    </div>
</body>

</html>
