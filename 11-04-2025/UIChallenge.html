<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>
        Custom Checkbox Animation - Play CSS Daily Target Solution - April 11, 2025
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#30cfd0, #fff);
            user-select: none;
        }

        body,
        .wrapper,
        label,
        input {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            height: 400px;
            width: 400px;
            background: #212121;
        }

        label {
            color: #fff;
            font-size: 1.15rem;
            gap: .5rem
        }

        input {
            border: 2px solid #30cfd0;
            background: #0000;
            border-radius: .25rem;
            height: 1.25rem;
            width: 1.25rem;
            appearance: none;
            position: relative
        }

        input::before {
            position: absolute;
            content: '';
            height: 0;
            width: 0;
            background: #30cfd0;
            border-radius: .2rem;
            transition: all .5s;
        }

        input:checked::before {
            height: .7rem;
            width: .7rem
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <label>
            <input type="checkbox" />
            Check me
        </label>
    </div>
</body>

</html>
