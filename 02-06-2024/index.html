<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Play CSS - 2nd June, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#881600, #cbff8c);
        }

        body,
        .wrapper,
        .face {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            height: 400px;
            width: 400px;
            background: #881600;
            overflow: hidden;

            * {
                background: #cbff8c;
                animation-duration: 3s;
                animation-direction: alternate;
                animation-iteration-count: infinite;
            }
        }

        .face {
            height: 280px;
            width: 280px;
            border-radius: 50%;
            gap: 12px
        }

        .box {
            position: absolute;
            height: 40px;
            width: 360px;
            border-radius: 15px;
            margin-top: -70px;
            z-index: 2;
            animation-name: anime3;
        }

        .eye {
            height: 30px;
            width: 30px;
            border-radius: 50%;
            border: 35px solid #881600;
        }

        .eye1 {
            z-index: 1;
            animation-name: anime1;
        }

        .eye2 {
            animation-name: anime2;
        }

        @keyframes anime1 {

            0%,
            50% {
                z-index: 1;
                transform: scaleY(-1);
            }

            50%,
            100% {
                z-index: 3;
                transform: scaleY(1);
            }
        }

        @keyframes anime2 {

            0%,
            50% {
                z-index: 3;
                transform: scaleY(-1);
            }

            50%,
            100% {
                z-index: 1;
                transform: scaleY(1);
            }
        }

        @keyframes anime3 {

            0%,
            30% {
                margin-top: -70px
            }

            30%,
            60% {
                margin-top: 140px;
            }

            60%,
            100% {
                margin-top: -70px
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="face">
            <div class="eye eye1"></div>
            <div class="eye eye2"></div>
        </div>
        <div class="box"></div>
    </div>
</body>

</html>
