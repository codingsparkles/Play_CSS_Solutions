<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Play CSS - 24th July, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#8988A0, #FEFEFF, #101341);
        }

        body,
        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            height: 400px;
            width: 400px;
            background: #07080B;
        }

        .circle {
            position: absolute;
            height: 200px;
            width: 200px;
            border-radius: 50%;
        }

        .circle2 {
            border: 40px solid #20EF83;
            box-sizing: border-box;
            border-bottom-right-radius: 0;
            animation: anime1 2s normal infinite
        }

        .circle1 {
            box-shadow: -140px -135px 0 -80px #20EF83, -140px -135px 0 -60px #07080B, 0 0 0 90px #07080B, 0 0 0 100px #7F8C8D;
            animation: anime2 2s reverse infinite
        }

        @keyframes anime1 {

            0%,
            50% {
                rotate: 360deg;
            }

            50%,
            100% {
                rotate: 0deg;
            }
        }

        @keyframes anime2 {

            0%,
            50% {
                rotate: 360deg;
            }

            50%,
            100% {
                rotate: 0deg;
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="circle circle1"></div>
        <div class="circle circle2"></div>
    </div>
</body>

</html>
