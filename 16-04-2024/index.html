<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Play CSS - 16th April, 2024</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		body {
			min-height: 100vh;
			display: grid;
			place-items: center;
			background: radial-gradient(#fff, #dde7c7, #77bfa3);
		}

		.wrapper {
			height: 400px;
			width: 400px;
			background: #77bfa3;
			padding: 20px 40px;
			position: relative;
			box-sizing: border-box;
		}

		.triangle {
			position: absolute;
			background: #dde7c7;
			height: 135px;
			width: 150px;
			clip-path: polygon(0%100%, 50%0%, 100%100%);
			animation: anime 3s alternate infinite;
		}

		.triangle2 {
			left: 200px;
		}

		.triangle3 {
			top: 95px;
			left: 120px;
			rotate: 180deg;
		}

		.triangle.small {
			scale: .85;
			top: 190px;
			left: 60px;
		}

		.small.triangle5 {
			left: 180px;
		}

		.small.triangle6 {
			rotate: 180deg;
			top: 250px;
			left: 120px;
		}

		.extrasmall.triangle {
			rotate: 180deg;
			scale: .25;
			background: #77bfa3;
			top: 200px;
			left: 120px;
			animation: anime1 3s alternate infinite;
		}

		@keyframes anime {

			40%,
			60% {
				rotate: 360deg;
			}

			60%,
			80% {
				rotate: 0deg;
				scale: -1;
			}
		}

		@keyframes anime1 {

			40%,
			60% {
				rotate: 360deg;
			}

			60%,
			80% {
				scale: 0;
			}
		}
	</style>
</head>

<body>
	<div class="wrapper">
		<div class="triangle triangle1"></div>
		<div class="triangle triangle2"></div>
		<div class="triangle triangle3"></div>
		<div class="triangle small triangle4"></div>
		<div class="triangle small triangle5"></div>
		<div class="triangle small triangle6"></div>
		<div class="triangle extrasmall triangle7"></div>
	</div>
</body>

</html>
