<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Play CSS Daily Target Solution - 15th January, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#FFFFFF, #0E172B, #BBBBCB);
            user-select: none;
        }

        body,
        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            height: 400px;
            width: 400px;
            background: #0E172B;
        }

        .card {
            background: #FFFFFF;
            padding: 1rem 2rem;
            border-radius: 2rem;
            max-width: 200px;
            box-shadow: -10px -10px 30px #fff, 10px 10px 50px #fff
        }

        h1 {
            font-size: 1.25rem;
            color: #01003C;
            margin: 0 0 .5rem
        }

        p {
            color: #BBBBCB;
            font-size: .85rem;
            margin-bottom: .5rem;
        }

        button {
            background: #0000;
            border: 0;
            color: #99D2FF;
            font-weight: bold;
            padding: 0
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="card">
            <h1>Option 1</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <button>Option 1</button>
        </div>
    </div>
</body>

</html>
