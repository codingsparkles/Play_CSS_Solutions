<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
        Loading Text - PlayCSS Daily Target Solution, March 17, 2025
    </title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#c2fb66, #a9f4df);
        }

        body,
        .wrapper,
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            height: 400px;
            width: 400px;
            background: #212121;
        }

        .container {
            width: 200px;
            mask-image: linear-gradient(90deg, rgba(0, 0, 0, 0), rgba(0, 0, 0, 1) 30%, rgba(0, 0, 0, 1) 70%, rgba(0, 0, 0, 0));
        }

        span {
            font-size: 3rem;
            color: #fff;
            animation: anime 1.5s linear infinite;
        }

        @keyframes anime {
            0% {
                transform: translateX(0%)
            }

            100% {
                transform: translateX(-50%)
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <span>Loading...Loading...</span>
        </div>
    </div>
</body>

</html>
