<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Play CSS Daily Target Solution - 14th February, 2025 - UI Challenge</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }

        body {
            min-height: 100vh;
            user-select: none;
            background: radial-gradient(#f43f5e, #3b82f6, #22c55e);
        }

        body,
        .wrapper,
        .container,
        .box {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            height: 400px;
            width: 400px;
            background: #212121;
        }

        .container {
            flex-direction: column;
            gap: 1rem
        }

        .box {
            height: 100px;
            width: 240px;
            background: #f43f5e;
            border-radius: 10px;
            flex-direction: column;
            color: #fff;
            transition: all 1s
        }

        .box:nth-child(2) {
            background: #3b82f6
        }

        .box:nth-child(3) {
            background: #22c55e
        }

        h1,
        p {
            margin: 0
        }

        h1 {
            font-size: 1.25rem;
        }

        p {
            font-size: .85rem;
        }

        .box:hover {
            scale: 1.15;
            backdrop-filter: blur(15px);
        }

        .container:hover> :not(:hover) {
            scale: .85;
            filter: blur(10px)
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="box">
                <h1>Hover Me</h1>
                <p>Lorem Ipsum</p>
            </div>
            <div class="box">
                <h1>Hover Me</h1>
                <p>Lorem Ipsum</p>
            </div>
            <div class="box">
                <h1>Hover Me</h1>
                <p>Lorem Ipsum</p>
            </div>
        </div>
    </div>
</body>

</html>
