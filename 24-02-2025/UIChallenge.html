<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Play CSS Daily Target Solution - January 24, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#21cc4c, #b6b6b6);
            user-select: none;
        }

        body,
        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            height: 400px;
            width: 400px;
            background: #212121;
        }

        .switch {
            font-size: 1rem;
            position: relative;
            display: inline-block;
            width: 3.5em;
            height: 2em;
        }

        .switch input {
            opacity: 0;
        }

        .switch input:checked+.slider {
            background: #21cc4c;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            inset: 0;
            background: #b6b6b6;
            transition: .4s;
            border-radius: .75rem;
        }

        .switch input:checked+.slider:before {
            transform: translateX(1.5em);
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 1.4em;
            width: 1.4em;
            border-radius: .5rem;
            left: 0.3em;
            bottom: 0.3em;
            transform: rotate(270deg);
            background: #FFFFFF;
            transition: .4s;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <label class="switch">
            <input type="checkbox">
            <span class="slider"></span>
        </label>
    </div>
</body>

</html>
