<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Play CSS - 12th Jan, 2024</title>
	<style>
		body {
			min-height: 97vh;
			display: grid;
			place-items: center;
		}

		.wrapper {
			height: 400px;
			width: 400px;
			background: #f5ee9e;
			position: relative;
		}

		.container {
			position: absolute;
			height: 300px;
			width: 140px;
			background: linear-gradient(135deg, #ab3428 72px, #f5ee9e 0 102px, #ab3428 0 192px, #f5ee9e 0 220px, #ab3428 0);
			margin: 54px 208px 35px 65px;
			-webkit-box-reflect: right
		}
	</style>
</head>

<body>
	<div class="wrapper">
		<div class="container"></div>
	</div>
</body>

</html>
