<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Play CSS - 4th May, 2024</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		body {
			min-height: 100vh;
			display: grid;
			place-items: center;
			background: radial-gradient(#362417, #f1dabf);
		}

		.wrapper {
			height: 400px;
			width: 400px;
			background: #362417;
			padding: 40px 20px;
			box-sizing: border-box;
			position: relative;
		}

		.box {
			position: absolute;
			background: radial-gradient(circle, #362417 25px, #f1dabf 0);
			height: 125px;
			width: 75px;
			border-radius: 16px;
		}

		:is(.box2, .box4, .box5, .box7) {
			height: 154px;
		}

		:is(.box6, .box8) {
			align-self: end;
		}

		:is(.box2, .box4) {
			background: radial-gradient(circle at 50% 40%, #362417 25px, #f1dabf 0);
		}

		:is(.box5, .box7) {
			background: radial-gradient(circle at 50% 60%, #362417 25px, #f1dabf 0);
		}

		.box3 {
			animation: anime3 2s alternate infinite;
		}

		.box6 {
			animation: anime6 2s alternate infinite;
		}

		.box8 {
			animation: anime8 2s alternate infinite;
		}

		.box2 {
			animation: anime2 2s alternate infinite;
		}

		.box5 {
			animation: anime5 2s alternate infinite;
		}

		.box4 {
			animation: anime4 2s alternate infinite;
		}

		.box7 {
			animation: anime7 2s alternate infinite;
		}

		@keyframes anime3 {
			0%,
			25% {
				top: 0;
				left: 0;
			}

			25%,
			50% {
				top: 250px;
				left: 115px
			}

			50%,
			100% {
				top: 40px;
				left: 210px
			}
		}

		@keyframes anime6 {
			0%,
			25% {
				top: 0;
				left: 0;
			}

			25%,
			100% {
				top: 250px;
				left: 115px
			}
		}

		@keyframes anime8 {
			0%,
			25% {
				top: 0;
				left: 0;
			}

			25%,
			50% {
				top: 250px;
				left: 115px
			}

			50%,
			75% {
				top: 40px;
				left: 210px
			}

			75%,
			100% {
				top: 250px;
				left: 300px
			}
		}

		@keyframes anime2 {
			0%,
			25% {
				top: 200px;
				left: 30px;
			}

			25%,
			100% {
				top: 40px;
				left: 115px
			}
		}

		@keyframes anime4 {
			0%,
			25% {
				top: 200px;
				left: 30px;
			}

			25%,
			50% {
				top: 40px;
				left: 115px
			}
			50%,
			75% {
				top: 220px;
				left: 210px
			}
			75%,
			100% {
				top: 40px;
				left: 300px
			}
		}

		@keyframes anime7 {
			0%,
			25% {
				top: 200px;
				left: 30px;
			}

			25%,
			50% {
				top: 40px;
				left: 115px
			}
			50%,
			100% {
				top: 220px;
				left: 210px
			}
		}

		@keyframes anime5 {
			0%,
			100% {
				top: 220px;
				left: 20px;
			}
		}
	</style>
</head>

<body>
	<div class="wrapper">
		<div class="box box1"></div>
		<div class="box box2"></div>
		<div class="box box3"></div>
		<div class="box box4"></div>
		<div class="box box5"></div>
		<div class="box box6"></div>
		<div class="box box7"></div>
		<div class="box box8"></div>
	</div>
</body>

</html>
