<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Play CSS - 13th May, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#f8e491, #f1ffe7);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 400px;
            width: 400px;
            background: #A97C6C;
            display: grid;
            place-items: center;
        }

        .parent {
            border: 20px solid #C6DCBD;
            height: 240px;
            width: 210px;
            margin-top: -15;
            border-radius: 0 0 20px 20px;
            position: relative;
        }

        .circle {
            position: absolute;
            background: #A97C6C;
            border: 25px solid #C6DCBD;
            border-radius: 50%;
            height: 55px;
            width: 55px;
            z-index: 1;
        }

        .circle1 {
            top: 50px;
            left: -62px;
            animation: anime1 2s alternate infinite;
        }

        .circle2 {
            top: 50px;
            left: 168px;
            animation: anime2 2s alternate infinite;
        }

        .circle3 {
            height: 40px;
            width: 40px;
            background: #C6DCBD;
            border-radius: 50%;
            position: absolute;
            bottom: -20px;
            left: -20px;
            box-shadow: 210px 0 #C6DCBD;
        }

        .box {
            position: absolute;
            background: #a27e6f;
            height: 60px;
            width: 60px;
            bottom: -20px;
            left: 75px;
        }

        @keyframes anime1 {

            0%,
            20%,
            80%,
            100% {
                top: 50px;
                left: -62px;
            }

            20%,
            40%,
            60%,
            80% {
                top: 190px;
                left: -62px;
                transform: scaleX(-1);
            }

            40%,
            60% {
                top: 190px;
                left: 55px;
            }
        }

        @keyframes anime2 {

            0%,
            20%,
            80%,
            100% {
                top: 50px;
                left: 168px;
            }

            20%,
            40%,
            60%,
            80% {
                top: 190px;
                left: 168px;
                transform: scaleX(-1);
            }

            40%,
            60% {
                top: 190px;
                left: 55px;
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="parent">
            <div class="circle circle1"></div>
            <div class="circle circle2"></div>
            <div class="circle3"></div>
            <div class="box"></div>
        </div>
    </div>
</body>

</html>
