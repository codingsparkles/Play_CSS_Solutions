<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Play CSS Daily Target Solution - 7th February, 2025 - Image Challenge</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#7BC7A9, #142A43);
            user-select: none;
        }

        body,
        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            height: 400px;
            width: 400px;
            background: radial-gradient(1q at 100%100%, #7BC7A9 400px, #142A43);
        }

        .hexagon {
            height: 220px;
            width: 250px;
            background: #142A43;
            clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
        }

        .parent {
            translate: 40px 40px;
            animation: anime1 2s linear infinite;
        }

        .hexagon.child {
            scale: .65;
            background: radial-gradient(1q, #142A43 40px, #E6E3DC);
            animation: anime1 2s reverse infinite;
        }

        @keyframes anime1 {

            0%,
            50% {
                rotate: 360deg
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="hexagon parent">
            <div class="hexagon child"></div>
        </div>
    </div>
</body>

</html>
