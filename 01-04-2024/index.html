<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Play CSS - 1st April, 2024</title>
	<style>
		body {
			min-height: 97vh;
			display: grid;
			place-items: center;
			background: radial-gradient(#7e6b8f, #f2e94e);
		}

		.wrapper {
			height: 400px;
			width: 400px;
			background: #7e6b8f;
			position: relative;
		}

		.wrapper * {
			background: #f2e94e;
			color: #f2e94e;
			position: absolute;
		}

		.box {
			height: 140px;
			width: 360px;
			clip-path: polygon(0 0, 100% 20%, 100% 100%, 0% 100%);
			background: #f2e94e;
			animation: anime1 2s alternate infinite;
		}

		.box1 {
			scale: -1;
			right: 0;
		}

		.box2 {
			height: 148px;
			width: 367px;
			bottom: 0;
			left: 0;
		}

		.square {
			height: 50px;
			width: 50px;
			margin: 150px 50px;
			box-shadow: 0 0, 0 0, 0 0, 0 0;
			animation: anime2 2s alternate infinite;
		}

		@keyframes anime1 {
			to {
				transform: scaleX(-1);
			}
		}

		@keyframes anime2 {
			50% {
				transform: scaleY(-1);
				box-shadow: 67px 12px, 133px 25px, 200px 38px, 266px 50px;
			}

			100% {
				box-shadow: 67px 12px, 133px 25px, 200px 38px, 266px 50px;
			}
		}
	</style>
</head>

<body>
	<div class="wrapper">
		<div class="box box1"></div>
		<div class="box box2"></div>
		<div class="square"></div>
	</div>
</body>

</html>
