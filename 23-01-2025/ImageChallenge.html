<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Play CSS Daily Target Solution - 23rd January, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#FEAE60, #1B1E6A);
            user-select: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            height: 400px;
            width: 400px;
            background: linear-gradient(45deg, #FEAE60 42%, #1B1E6A 0 45%,
                    #FEAE60 0 50%, #1B1E6A 0);
        }

        .circle {
            height: 50px;
            width: 50px;
            background: #FEAE60;
            border-radius: 1in;
            position: fixed;
            translate: 320px 20px;
            animation: anime1 3s linear infinite
        }

        @keyframes anime1 {
            33% {
                translate: 50px 20px
            }

            66% {
                translate: 320px 285px
            }

            100% {
                translate: 320px 20px;
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="circle"></div>
    </div>
</body>

</html>
