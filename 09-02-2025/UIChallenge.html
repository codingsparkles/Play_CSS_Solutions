<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Play CSS Daily Target Solution - 9th February, 2025 - UI Challenge</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }

        body {
            min-height: 100vh;
            user-select: none;
            background: radial-gradient(#212121, #fff, #fa725a);
        }

        body,
        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            height: 400px;
            width: 400px;
            background: #212121;
        }

        button {
            border: 5px solid#fa725a;
            padding: .75rem 1.5rem;
            background: #0000;
            color: #fa725a;
            font-weight: bold;
            font-size: 1.15rem;
            transition: all .5s
        }

        button:hover {
            background: #fa725a;
            color: #fff;
            rotate: 15deg;
            scale: 1.25
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <button># NICE BUTTON</button>
    </div>
</body>

</html>
