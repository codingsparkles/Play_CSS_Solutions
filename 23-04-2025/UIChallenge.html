<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>
        Button Text Transform Animation - Play CSS Daily Target Solution - April 23, 2025
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#fff, #008080);
            user-select: none;
        }

        body,
        .wrapper,
        button,
        button::before,
        button::after {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            height: 400px;
            width: 400px;
            background: #212121;
        }

        button {
            height: 3rem;
            width: 10rem;
            border-radius: .7rem;
            position: relative;
            overflow: hidden;
            border: none
        }

        button::before,
        button::after {
            position: absolute;
            content: '';
            height: 100%;
            width: 100%;
            font-weight: bold;
            font-size: 1.2rem;
            transition: all 0.5s ease-in-out;
        }

        button::before {
            content: 'Hover Me';
            color: #008080;
            transform: translateY(0px) scale(1.2);
        }

        button::after {
            content: 'Thanks';
            color: #fff;
            background: #008080;
            transform: translateY(50px);
        }

        button:hover::before {
            transform: translateY(-50px) scale(0) rotate(120deg);
        }

        button:hover::after {
            transform: translateY(0) scale(1.2);
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <button></button>
    </div>
</body>

</html>
