<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Play CSS Daily Target Solution - 30th October, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#fe4a49, #00a6b2, #feebd3);
            user-select: none;
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 400px;
            width: 400px;
            background: #ffa09a;
        }

        .triangle {
            height: 400px;
            width: 100%;
            background: conic-gradient(#fe4a49 0 135deg, #feebd3 0 180deg, #00a6b2 0 225deg, #feebd3 0);
            animation: anime 2s infinite alternate;
        }

        @keyframes anime {

            0%,
            30% {
                clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%);
            }

            30%,
            50% {
                clip-path: polygon(50% 0%, 100% 100%, 50% 70%, 0% 100%);
            }

            50%,
            70% {
                scale: -1 1;
                clip-path: polygon(50% 0%, 100% 100%, 50% 70%, 0% 100%);
            }

            70%,
            100% {
                scale: 1;
                clip-path: polygon(50% 0%, 100% 100%, 50% 70%, 0% 100%);
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="triangle"></div>
    </div>
</body>

</html>
