<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Play CSS Daily Target Solution - 12th November, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#ff2401, #dcd8c6);
            user-select: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            height: 400px;
            width: 400px;
            background: #1b1b1b;
            overflow: hidden;
            position: relative;

            * {
                --c: #dcd8c6 0 25%, #0000 0 50%;
                height: 400px;
                width: 400px;
                position: absolute;
                background: repeating-conic-gradient(var(--c));
            }
        }

        .circle {
            border-radius: 50%;
            animation: anime1 2s linear infinite;
        }

        .square {
            --c: #0000 0 9%, #ff2401 0 16%, #0000 0 25%;
            animation: anime1 2s reverse infinite;
        }

        @keyframes anime1 {

            0%,
            50% {
                rotate: 360deg;
            }

            50%,
            100% {
                rotate: 0deg;
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="circle"></div>
        <div class="square"></div>
    </div>
</body>

</html>
