<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Play CSS - 25th June, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#1B1E6A, #fff);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .wrapper {
            height: 400px;
            width: 400px;
            background: #E3747A;
            position: relative;
            overflow: hidden;

            * {
                position: absolute;
            }
        }

        .box {
            height: 35px;
            width: 260px;
            color: #002F43;
            background: #002F43; 
            right: 0;
            animation: anime1 2s alternate infinite;
        }

        .box1 {
            background: #fff; 
            box-shadow: -300px 185px, -313px 354px 0 -4px, -40px 354px 0 -4px;
        }

        .box2 {
            border-radius: 35px;
            left: -165px;
            width: 280px;
            box-shadow: 310px 184px, 452px 0;
        }

        .box3 {
            height: 85px;
            border-radius: 60px;
            width: 320px;
            top: 245px;
            left: -45px;
        }

        .box4 {
            width: 160px;
            background: #E3747A;
            color: #fff;
            border: solid;
            border-width: 25px 0;
            top: 57px;
            right: -10px;
            box-shadow: -197px 0, 65px 186px #002F43;
        }

        .box5 {
            color: #fff;
            background: #fff;
            border-radius: 35px;
            top: 55px;
            height: 28px;
            left: -165px;
            width: 210px;
            box-shadow: 0 60px, 328px 302px;
        }

        @keyframes anime1 {

            0%,
            50% {
                transform: scaleX(-1);
            }

            50%,
            100% {
                transform: scaleX(1);
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
        <div class="box box4"></div>
        <div class="box box5"></div>
    </div>
</body>

</html>
