<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Play CSS - 23rd April, 2024</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		body {
			min-height: 100vh;
			display: grid;
			place-items: center;
			background: radial-gradient(#5a6650, #f1f2ee);
		}

		.wrapper {
			height: 400px;
			width: 400px;
			background: #5a6650;
			display: grid;
			place-items: center;
			position: relative;
		}

		.wrapper * {
			position: absolute;
		}

		.parent {
			height: 110px;
			width: 110px;
			background: #f1f2ee;
			border-radius: 20px;
			padding: .65rem;
			box-sizing: border-box;
			animation: anime1 2s linear infinite;
		}

		.child {
			height: 90px;
			width: 90px;
			background: #5a6650;
			border-radius: 25px;
		}

		.parent1 {
			top: 25px;
			left: 27px;				
		}

		.parant2 {
			top: 25px;
			left: 270px;
		}

		.parent3 {
			top: 275px;
			left: 270px;
		}

		.parent4 {
			top: 275px;
			left: 27px;
		}

		.parent5 {
			scale: .75;
			rotate: 45deg;
			animation: anime2 2s linear infinite;			
		}

		@keyframes anime2 {
			0%, 50%{
				rotate: 360deg;
			}
			50%, 100%{
				rotate: 45deg;
			}
		}

		@keyframes anime1 {
			0%, 50%{
				rotate: 360deg;
			}
			50%, 100%{
				rotate: 0deg;
			}
		}
	</style>
</head>

<body>
	<div class="wrapper">
		<div class="parent parent1">
			<div class="child"></div>
		</div>
		<div class="parent parant2">
			<div class="child"></div>
		</div>
		<div class="parent parent3">
			<div class="child"></div>
		</div>
		<div class="parent parent4">
			<div class="child"></div>
		</div>
		<div class="parent parent5">
			<div class="child"></div>
		</div>
	</div>
</body>

</html>
