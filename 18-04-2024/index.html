<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Play CSS - 18th April, 2024</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		body {
			min-height: 100vh;
			display: grid;
			place-items: center;
			background: radial-gradient(#fff, #ede7d9, #4b4237);
		}

		.wrapper {
			height: 400px;
			width: 400px;
			background: #0c1821;
			padding: 1rem;
		}

		.wrapper,
		.parent {
			display: flex;
			justify-content: center;
			align-items: center;
			gap: 10px
		}

		.parent {
			width: 150px;
			flex-direction: column;
		}

		.child {
			background: #ccc9dc;
			height: 80px;
			width: 100%;
			clip-path: polygon(20%0%, 80%0%, 100%100%, 0%100%);
			animation: anime 3s alternate infinite;
		}

		.child:nth-child(even) {
			scale: -1;
		}

		@keyframes anime {
			to{				
				transform: scaleX(-1);
				rotate: 360deg;
			}
		}
	</style>
</head>

<body>
	<div class="wrapper">
		<div class="parent">
			<div class="child child1"></div>
			<div class="child child2"></div>
			<div class="child child3"></div>
			<div class="child child4"></div>
		</div>
		<div class="parent">
			<div class="child child1"></div>
			<div class="child child2"></div>
			<div class="child child3"></div>
			<div class="child child4"></div>
		</div>
	</div>
</body>

</html>
