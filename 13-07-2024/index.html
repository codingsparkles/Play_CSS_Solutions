<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Play CSS - 13th July, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#243D83, #fff);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            height: 400px;
            width: 400px;
            background: #07080B;
            position: relative;
            overflow: hidden;
        }

        .ellipsis {
            position: absolute;
            height: 80px;
            width: 140px;
            background: #E6007A;
            border-radius: 100%;
            left: 130px;
            box-shadow: 0 320px #E6007A;
        }

        .ellipsis2 {
            animation: anime1 2s alternate infinite
        }

        .ellipsis3 {
            animation: anime2 2s alternate infinite
        }

        @keyframes anime1 {

            50%,
            100% {
                rotate: 60deg;
                top: 70px;
                left: 270px;
            }
        }

        @keyframes anime2 {

            50%,
            100% {
                rotate: -60deg;
                top: 75px;
                left: -10px;
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="ellipsis ellipsis1"></div>
        <div class="ellipsis ellipsis2"></div>
        <div class="ellipsis ellipsis3"></div>
    </div>
</body>

</html>
