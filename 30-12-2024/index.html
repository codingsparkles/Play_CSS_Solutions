<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Play CSS Daily Target Solution - 30th December, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#3AA5AC, #ECECEC, #34383F);
            user-select: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            height: 400px;
            width: 400px;
            background: linear-gradient(#0000 50%, #ECECEC 0), radial-gradient(1q, #34383F 150px, #3AA5AC);
            animation: anime1 2s alternate infinite;
        }

        .half-circle {
            position: relative;
            top: 310px;
            left: 110px;
            height: 90px;
            width: 180px;
            background: #3AA5AC;
            border-radius: 0 0 1in 1in;
            box-shadow: 0 -200px#ECECEC
        }

        .half-circle::before {
            position: absolute;
            content: '';
            height: 50px;
            width: 50px;
            border-radius: 1in;
            background: #34383F;
            top: -50px;
            left: 65px;
            animation: anime2 2s alternate infinite;
        }

        @keyframes anime1 {
            0%, 30% {
                background-position: 0px 200px;
            }
            30%, 100% {
                background-position: 0 0;
            }
        }

        @keyframes anime2 {
            0%, 30% {
                transform: translate(0);
            }
            30%, 50% {
                transform: translate(90px);
            }
            70%, 90% {
                transform: translate(-90px);
            }
            90%, 100% {
                transform: translate(0);
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="half-circle"></div>
    </div>
</body>

</html>
