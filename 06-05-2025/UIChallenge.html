<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>
        Theme Switcher Button - Play CSS Daily Target Solution - May 6, 2025
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#ffcf48, #00a6ff);
            user-select: none;
        }

        body,
        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            height: 400px;
            width: 400px;
            background: #212121;
            gap: .5rem;
        }

        .box {
            background: #e67e22;
            height: 2rem;
            width: 1.5rem;
            border-radius: .25rem;
            animation: anime 2s ease-in infinite;
            animation-delay: var(--i);
        }

        @keyframes anime {
            to {
                transform: scaleX(-1)
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="box" style="--i:0s"></div>
        <div class="box" style="--i:.1s"></div>
        <div class="box" style="--i:.2s"></div>
        <div class="box" style="--i:.3s"></div>
    </div>
</body>

</html>
