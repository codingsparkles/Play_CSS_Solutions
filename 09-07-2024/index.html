<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Play CSS - 9th July, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#2B65D9, #fff, #2B65D9);
        }

        body,
        .wrapper {
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 400px;
            width: 400px;
            background: #fff;

            * {
                position: absolute;
                animation-duration: 3s;
                animation-direction: alternate;
                animation-iteration-count: infinite;
            }
        }

        .hexagon {
            height: 100%;
            width: 350px;
            background: #2B65D9;
            clip-path: polygon(50%0%, 100%25%, 100%75%, 50%100%, 0%75%, 0%25%);
            animation-name: anime1;
        }

        .hexagon2 {
            background: #fff;
            height: 60%;
            width: 210px;
            animation-name: anime2;
        }

        @keyframes anime1 {

            0%,
            50% {
                rotate: 360deg;
            }

            50%,
            100% {
                rotate: 0deg;
            }
        }

        @keyframes anime2 {

            0%,
            50% {
                rotate: -360deg;
            }

            50%,
            100% {
                rotate: 0deg;
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="hexagon hexagon1"></div>
        <div class="hexagon hexagon2"></div>
    </div>
</body>

</html>
