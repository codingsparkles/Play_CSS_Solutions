<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Play CSS Daily Target Solution - 8th February, 2025 - UI Challenge</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }

        body {
            min-height: 100vh;
            user-select: none;
            background: radial-gradient(#242832, #fff, #5353ff);
        }

        body,
        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            height: 400px;
            width: 400px;
            background: linear-gradient(45deg, #7e8590, #5353ff);
        }

        ul {
            background: #242832;
            border-radius: 10px;
            padding: 0;
        }

        li {
            list-style-type: none;
            margin: .5rem 1rem;
            height: 20px;
            width: 160px;
            border-radius: 5px;
            color: #7e8590;
            transition: all .5s;
            padding: .25rem;
            font-size: 1.125rem
        }

        li:hover {
            background: #5353ff;
            color: #fff;
            translate: 0 -2px
        }

        li:nth-child(5):hover {
            background: #8e2a2a;
        }

        hr {
            border-color: #242832;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <ul>
            <li>Rename</li>
            <li>Add Member</li>
            <hr>
            <li>Settings</li>
            <li>Delete</li>
            <hr>
            <li>Team Access</li>
        </ul>
    </div>
</body>

</html>
