<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Play CSS Daily Target Solution - 28th November, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#f7e4ed, #feae60);
            user-select: none;
        }

        body,
        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            height: 400px;
            width: 400px;
            background: #f7e4ed;

            * {
                position: absolute;
            }
        }

        .square {
            height: 320px;
            width: 320px;
            border-radius: 1in;
            animation: anime 2s alternate infinite;
        }

        .circle {
            background: #feae60;
            height: 180px;
            width: 180px;
            border-radius: 50%;
            animation: anime1 2s alternate infinite
        }

        .circle2 {
            background: #f7e4ed;
            height: 100px;
            width: 100px;
            animation: anime2 2s alternate infinite
        }

        @keyframes anime {

            0%,
            50% {
                background: radial-gradient(1q, #f7e4ed 10px, #feae60);
            }

            50%,
            100% {
                background: radial-gradient(1q, #f7e4ed 110px, #feae60);
            }
        }

        @keyframes anime1 {

            0%,
            50% {
                transform: scaleX(-1);
            }

            50%,
            100% {
                transform: scaleX(1);
            }
        }

        @keyframes anime2 {

            0%,
            50% {
                transform: scaleY(-1);
            }

            50%,
            100% {
                transform: scaleY(1);
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="square"></div>
        <div class="circle circle1"></div>
        <div class="circle circle2"></div>
    </div>
</body>

</html>
