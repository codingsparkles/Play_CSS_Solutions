<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Play CSS - 27th Feb, 2024</title>
	<style>
		body {
			min-height: 97vh;
			display: grid;
			place-items: center;
			background: radial-gradient(rgb(217, 237, 220), rgb(161, 251, 253));
		}

		.wrapper {
			height: 400px;
			width: 400px;
			background: #50514f;
			position: relative;
			overflow: hidden;
		}

		.wrapper * {
			position: absolute;
		}

		p {
			height: 50px;
			width: 65px;
			background: repeating-linear-gradient(#fdfff7 0 25px, #50514f 0 50px);
			margin: 0;
			animation: anime 2s alternate infinite;
		}

		[a] {
			right: 0;
			bottom: -15px;
		}

		.parent {
			background: linear-gradient(90deg, #fdfff7 65px, #0000 0 155px, #fdfff7 0 240px, #0000 0 330px, #fdfff7 0);
			height: 20px;
			width: 100%;
			top: 125px;
			animation: anime2 2s alternate infinite;
		}

		.child {
			height: 100%;
			width: 90px;
			position: absolute;
			background: #fdfff7;
			clip-path: polygon(50%27%, 70% 0%, 100% 0%, 100% 100%, 100% 100%, 50% 35%, 0%100%, 0%0%, 25% 0%);
			left: 65px;
		}

		.child2 {
			scale: -1;
			left: 240px;
		}

		@keyframes anime {
			to {
				height: 390px;
			}
		}

		@keyframes anime2 {
			to {
				height: 150px;
			}
		}
	</style>
</head>

<body>
	<div class="wrapper">
		<p>
		<p a></p>
		<div class="parent">
			<div class="child child1"></div>
			<div class="child child2"></div>
		</div>
	</div>
</body>

</html>
