<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Play CSS - 8th Jan, 2024</title>
	<style>
		body {
			min-height: 97vh;
			display: grid;
			place-items: center;
		}

		.wrapper {
			height: 400px;
			width: 400px;
			background: #08415c;
		}

		p {
			background: #b5ffe1;
			height: 150px;
			width: 325px;
			margin: 117px 43px 117px 35px;
		}

		i {
			height: 115px;
			width: 33px;
			margin: 20px 34px;
			color: #b5ffe1;
			position: absolute;
			background: #08415c;
			box-shadow: 75px 0 #08415c, 148px 0 #08415c, 222px 0 #08415c, 37px -115px, 112px -115px, 184px -115px, -34px 115px, 259px 115px;
		}
	</style>
</head>

<body>
	<div class="wrapper">
		<p><i></i></p>
	</div>
</body>

</html>
