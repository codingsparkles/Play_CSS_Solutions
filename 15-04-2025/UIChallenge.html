<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>
        Input Focus - Play CSS Daily Target Solution - April 15, 2025
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#007bff, #fff);
            user-select: none;
        }

        body,
        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            height: 400px;
            width: 400px;
            background: #212121;
        }

        input {
            padding: .75rem;
            border-radius: .3rem;
            border: 2px solid #ccc;
            font-size: 1rem;
            color: #555;
            outline: none;
        }

        input:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 .2#007bff
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <input type="text" placeholder="Enter text here" />
    </div>
</body>

</html>
