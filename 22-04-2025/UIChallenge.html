<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>
        Custom Checkbox Animation - Play CSS Daily Target Solution - April 22, 2025
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#30cfd0, #fff);
            user-select: none;
        }

        body,
        .wrapper,
        input {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            height: 400px;
            width: 400px;
            background: #212121;
        }

        input {
            border-radius: .5rem;
            height: 1.5rem;
            width: 1.5rem;
            appearance: none;
            position: relative;
            box-shadow: 0 0 0 3px #fff;
            overflow: hidden;
            border: 4px solid #212121;
            box-sizing: border-box;
        }

        input::before {
            position: absolute;
            content: '';
            height: 2rem;
            width: 2rem;
            background: #fff;
            border-radius: .2rem;
            rotate: 45deg;
            transition: all .5s;
            top: -30px;
            left: -30px
        }

        input:checked::before {
            top: -5px;
            left: -5px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <input type="checkbox" />
    </div>
</body>

</html>
