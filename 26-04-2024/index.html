<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Play CSS - 26th April, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        body {
            min-height: 97vh;
            background: radial-gradient(#92bfb1, #694a38);
        }

        body,
        .wrapper,
        .parent {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            background: #92bfb1;
            padding: 1.6rem 2.4rem;
            gap: 25px
        }

        .parent {
            flex-direction: column;
            gap: 12px;
        }

        .box {
            animation: anime2 2s alternate infinite
        }

        .box,
        .ellipsis {
            background: #694a38;
        }

        .box1 {
            height: 155px;
            width: 105px;
        }

        .box2 {
            height: 100px;
            width: 70px;
            transform: skewX(-20deg);
        }

        .box3 {
            height: 70px;
            width: 70px;
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            align-self: start;
        }

        .parent3 .box2 {
            transform: skewX(20deg);
        }

        .parent3 .box3 {
            align-self: end;
        }

        .ellipsis {
            height: 175px;
            width: 60px;
            border-radius: 50%;
            animation: anime3 2s alternate infinite
        }

        @keyframes anime2 {

            0%,
            60% {
                rotate: 360deg;
            }

            60%,
            100% {
                rotate: 0deg;
            }
        }

        @keyframes anime3 {

            0%,
            60% {
                height: 60px;
            }

            60%,
            100% {
                height: 175px;
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="parent parent1">
            <div class='box box1'></div>
            <div class='box box2'></div>
            <div class='box box3'></div>
        </div>
        <div class="parent parent2">
            <div class='ellipsis'></div>
        </div>
        <div class="parent parent3">
            <div class='box box1'></div>
            <div class='box box2'></div>
            <div class='box box3'></div>
        </div>
    </div>
</body>

</html>
