<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Play CSS - 22nd March, 2024</title>
	<style>
		body {
			min-height: 97vh;
			background: radial-gradient(#394f49, #fff, #90a8c3);
		}

		.wrapper {
			height: 400px;
			width: 400px;
			background: #394f49;
			position: relative;
		}

		body,
		.wrapper,
		.parent,
		.diamond {
			display: flex;
			justify-content: center;
			align-items: center;
		}

		.parent {
			height: 100%;
			width: 40px;
			border: solid #90a8c3;
			border-width: 0 40px;
			animation: anime 2s alternate infinite;
		}

		.diamond {
			background: #394f49;
			position: absolute;
			height: 40px;
			width: 100%;
			clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
			animation: anime1 2s alternate infinite;
		}

		.circle {
			height: 45px;
			width: 45px;
			border-radius: 50%;
			border: 10px solid #90a8c3;
			animation: anime2 1s alternate infinite;
		}

		@keyframes anime {
			to {
				border-width: 0 140px;
			}
		}

		@keyframes anime1 {
			to {
				height: 170px;
			}
		}

		@keyframes anime2 {

			0%,
			33% {
				margin-left: -150px;
			}

			33%,
			66% {
				margin-left: 0;
			}

			66%,
			100% {
				margin-left: 150px;
			}
		}
	</style>
</head>

<body>
	<div class="wrapper">
		<div class="parent">
			<div class="diamond">
				<div class="circle"></div>
			</div>
		</div>
	</div>
</body>

</html>
