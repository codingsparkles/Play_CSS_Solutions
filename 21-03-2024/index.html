<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Play CSS - 21st March, 2024</title>
	<style>
		body {
			min-height: 97vh;
			background: radial-gradient(#da4167, #f4fdaf);
		}

		body,
		.wrapper {
			display: flex;
			justify-content: center;
			align-items: center;
		}

		.wrapper {
			height: 400px;
			width: 400px;
			background: #da4167;
			position: relative;
		}

		.wrapper * {
			background: #f4fdaf;
			color: #f4fdaf;
			position: absolute;
		}

		p {
			height: 20px;
			width: 20px;
			border-radius: 20px;
			box-shadow: -132px 0, 132px 0;
			animation: anime 2s alternate infinite;
		}

		[a] {
			rotate: 90deg;
		}

		.circle {
			height: 60px;
			width: 60px;
			border-radius: 0;
			top: 102px;
			left: 102px;
			box-shadow: 135px 135px;
			animation: anime2 2s alternate infinite;
		}

		.diamond {
			height: 50px;
			width: 50px;
			rotate: 45deg;
			top: 108px;
			left: 242px;
			box-shadow: 2px 192px;
			animation: anime3 2s alternate infinite;
		}

		@keyframes anime {
			to{
				height: 330px;
			}
		}

		@keyframes anime2 {
			to{
				border-radius: 50%;	
			}
		}

		@keyframes anime3 {
			to{
				transform: scaleX(-1);				
			}
		}
	</style>
</head>

<body>
	<div class="wrapper">
		<p>
		<p a></p>
		<div class="circle"></div>
		<div class="diamond"></div>
	</div>
</body>

</html>
