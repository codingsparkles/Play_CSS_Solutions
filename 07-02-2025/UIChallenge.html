<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Play CSS Daily Target Solution - 7th February, 2025 - UI Challenge</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }

        body {
            min-height: 100vh;
            user-select: none;
        }

        body,
        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            height: 400px;
            width: 400px;
            background: radial-gradient(1q at 60% 50%,
                    #fab5704c, #212121 60px);
        }

        .card {
            padding: 1rem;
            border: 1px solid #ffffff39;
            border-radius: 10px;
            color: #fff;
            background: #ffffff13;
            opacity: .9;
            display: flex;
            flex-direction: column;
            gap: 4rem;
            max-width: 160px;
            transition: all .5s;
        }

        .card:hover {
            box-shadow: 0 0 5px 3px #fab5704c;
        }

        h1 {
            font-size: 2rem;
            margin: 0;
            position: relative
        }

        h1:before {
            content: '';
            position: absolute;
            height: 70%;
            width: 2px;
            background: #fff;
            right: 0;
            top: 6px
        }


        h2,
        p {
            font-size: 1rem;
            margin: .5rem 0
        }

        p {
            font-size: .85rem
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="card">
            <h1>GLASS EFFECT</h1>
            <div class="text-wrapper">
                <h2>JOE WATSON SBF</h2>
                <p>0000 000 000 0000</p>
                <p>VALID 01/28</p>
            </div>
        </div>
    </div>
</body>

</html>
