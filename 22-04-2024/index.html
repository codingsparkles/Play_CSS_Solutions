<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Play CSS - 22nd April, 2024</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		body {
			min-height: 100vh;
			display: grid;
			place-items: center;
			background: radial-gradient(#0e402d, #9fcc2e);
		}

		.wrapper {
			height: 400px;
			width: 400px;
			background: #0e402d;
			display: grid;
			place-items: center;
			overflow: hidden;
			position: relative;
		}

		.wrapper * {
			position: absolute;
		}

		.parent {
			background: #9fcc2e;
			height: 120px;
			width: 120px;
			border-radius: 50%;
			display: grid;
			place-items: center;
			animation: anime 2s alternate infinite;
		}

		.child {
			background: #0e402d;
			height: 80px;
			width: 40px;
			clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
		}

		.parent1 {
			animation: anime 2s alternate infinite, anime2 2s alternate infinite;
		}

		.parent3 {
			animation: anime 2s alternate infinite, anime3 2s alternate infinite;
		}

		@keyframes anime {
			to {
				rotate: 360deg;
			}
		}

		@keyframes anime2 {
			to {
				margin-top: -400px;
				scale: 2
			}
		}

		@keyframes anime3 {
			to {
				margin-top: 400px;
				scale: 2
			}
		}
	</style>
</head>

<body>
	<div class="wrapper">
		<div class="parent parent1">
			<div class="child"></div>
		</div>
		<div class="parent parent2">
			<div class="child"></div>
		</div>
		<div class="parent parent3">
			<div class="child"></div>
		</div>
	</div>
</body>

</html>
