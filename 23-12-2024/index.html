<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Play CSS Daily Target Solution - 23rd December, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#f7d50b, #4b96bf, #2a3951);
            user-select: none;
        }

        body,
        .wrapper,
        .circle {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            background: #07080B;
            height: 400px;
            width: 400px;
        }

        .wrapper :is(.dotted-rectangle, .circle, .line, .small-circle) {
            position: absolute;
        }

        .dotted-rectangle {
            height: 400px;
            width: 92px;
            border: dotted#f7d50b;
            rotate: calc(var(--i) * 45deg);
            border-width: 25px 0;
            animation: anime1 2s linear infinite;
        }

        .circle {
            background: #4b96bf;
            height: 260px;
            width: 260px;
            border-radius: 50%;
            animation: anime4 2s linear infinite;
        }

        .line {
            background: #2a3951;
            height: 100%;
            rotate: calc(var(--i) * 45deg);
            animation: anime2 2s linear infinite;
        }

        .small-circle {
            border-radius: 50%;
            background: #c2d9ef;
            animation: anime3 2s linear infinite;
        }

        @keyframes anime1 {

            0%,
            50% {
                width: 20px;
            }

            50%,
            100% {
                width: 92px;
            }
        }

        @keyframes anime2 {

            0%,
            50% {
                width: 5px;
            }

            50%,
            100% {
                width: 30px;
            }
        }

        @keyframes anime3 {

            0%,
            50% {
                height: 10px;
                width: 10px;
            }

            50%,
            100% {
                height: 90px;
                width: 90px;
            }
        }

        @keyframes anime4 {
            0%, 50% {
                box-shadow: 0 0 0 0 #2a3951,0 0 0 0 #f7d50b;
            }
            50%, 100% {
                box-shadow: 0 0 0 50px #2a3951, 0 0 0 60px #f7d50b;
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="dotted-rectangle" style="--i:1"></div>
        <div class="dotted-rectangle" style="--i:-1"></div>
        <div class="circle big">
            <div class="line" style="--i:0"></div>
            <div class="line" style="--i:1"></div>
            <div class="line" style="--i:2"></div>
            <div class="line" style="--i:3"></div>
            <div class="small-circle"></div>
        </div>
    </div>
</body>

</html>
