<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Play CSS Daily Target Solution - 20th October, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#f5814e, #2a344f);
            user-select: none;
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 400px;
            width: 400px;
            background: repeating-conic-gradient(#ffffff 0 25%, #f5814e 0 50%);
            animation: anime 2s infinite;
        }

        .parent {
            height: 100%;
            width: 100%;
            background: linear-gradient(to right bottom, #0000 50%, #2a344f 0 75%);
            animation: anime1 2s infinite;
        }

        @keyframes anime {
            to {
                background-size: 50% 50%;
            }
        }

        @keyframes anime1 {
            50% {
                background: linear-gradient(to right bottom, #0000 50%, #2a344f 0 75%, #fff 0 88%);
            }

            100% {
                background: linear-gradient(to right bottom, #0000 50%, #2a344f 0 75%, #fff 0 88%, #dc1363 0);
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="parent">
        </div>
    </div>
</body>

</html>
