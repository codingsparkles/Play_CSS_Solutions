<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Play CSS - 9th Feb, 2024</title>
	<style>
		body {
			min-height: 97vh;
			display: grid;
			place-items: center;
			background: linear-gradient(skyblue, rgb(0, 255, 157));
		}

		.wrapper {
			height: 400px;
			width: 400px;
			background: linear-gradient(#87F6FF 185px, #616163 0 215px, #87F6FF 0);
			position: relative;
		}

		.parent {
			height: 100%;
			width: 100%;
			background: #0000;
			overflow: hidden;
			position: relative;
			animation: anime 2s alternate infinite;
		}

		.parent>* {
			position: absolute;
			background: #616163;
			color: #616163;
		}

		p {
			margin: 0;
			height: 50px;
			width: 240px;
			box-shadow: 160px 350px;
		}

		i {
			height: 25px;
			width: 25px;
			top: 14px;
			left: 255px;
			box-shadow: 55px 0, -135px 352px, -186px 352px;
		}

		a {
			height: 505px;
			width: 50px;
			rotate: -54deg;
			left: 175px;
			top: -56px;
		}

		@keyframes anime {
			40% {
				scale: -1+1;
			}

			80% {
				scale: 1-1;
			}
		}
	</style>
</head>

<body>
	<div class="wrapper">
		<div class="parent">
			<p></p><i></i><a></a>
		</div>
	</div>
</body>

</html>
