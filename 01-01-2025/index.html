<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Play CSS Daily Target Solution - 1st January, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#34383F, #3AA5AC);
            user-select: none;
        }

        body,
        .wrapper,
        .dotted-rect {
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 400px;
            width: 400px;
            background: radial-gradient(1q,
                    #ECECEC 180px, #21252C);
        }

        .dotted-rect {
            position: relative;
            height: 110px;
            width: 150px;
            border: dotted#34383F;
            border-width: 0 46px;
            animation: anime1 3s alternate infinite
        }

        .dotted-rect::before {
            position: absolute;
            content: '';
            background: #3AA5AC;
            color: #3AA5AC;
            animation: anime2 3s alternate infinite
        }

        @keyframes anime1 {

            0%,
            30% {
                height: 50px;
                width: 0;
            }

            30%,
            100% {
                height: 110px;
                width: 150px;
            }
        }

        @keyframes anime2 {

            0%,
            20% {
                height: 0;
                width: 0;
            }

            20%,
            30% {
                height: 60px;
                width: 60px;
            }

            35%,
            40% {
                rotate: 45deg;
                box-shadow: 0 0;
            }

            40%,
            60% {
                rotate: 45deg;
                box-shadow: -70px -70px;
            }

            60%,
            100% {
                height: 60px;
                width: 60px;
                rotate: 45deg;
                box-shadow: -70px -70px, 70px 70px;
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="dotted-rect"></div>
    </div>
</body>

</html>
