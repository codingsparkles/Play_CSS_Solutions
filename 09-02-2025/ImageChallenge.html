<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Play CSS Daily Target Solution - 9th February, 2025 - Image Challenge</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#152A43, #FFFFFF, #7BC7A9);
            user-select: none;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            height: 400px;
            width: 400px;
            background: conic-gradient(#7BC7A9 0 37.5%, #151F34 0 62.5%,
                    #152A43 0 87.5%, #7BC7A9 0);
        }

        .box {
            position: absolute;
            background: #0000;
            border: 8px solid#FFFFFF;
            padding: 30px 130px;
            position: absolute;
            translate: 60px 125px;
            animation: anime 2s linear infinite
        }

        @keyframes anime {

            0%,
            20% {
                rotate: 35deg
            }

            20%,
            40% {
                rotate: -35deg
            }

            40%,
            60% {
                rotate: 35deg
            }

            60%,
            80% {
                rotate: -35deg
            }

            80%,
            100% {
                rotate: 0deg
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="box"></div>
    </div>
</body>

</html>
