<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Play CSS - 20th April, 2024</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		body {
			min-height: 100vh;
			display: grid;
			place-items: center;
			background: radial-gradient(#1e152a, #a3b9c9);
		}

		.wrapper {
			height: 400px;
			width: 400px;
			background: #1e152a;
			display: grid;
			place-items: center;
		}

		.wrapper * {
			position: absolute;
		}

		.triangle {
			border: solid;
			border-width: 100px 150px;
			border-color: #1e152a #a3b9c9;
			width: 0;
			animation: anime 3s alternate infinite;
		}

		.circle {
			height: 180px;
			width: 180px;
			border-radius: 50%;
			background: #1e152a;
			box-shadow: 0 0 0 20px #a3b9c9, 0 0 0 40px #1e152a, 0 0 0 60px #a3b9c9;
			animation: anime1 3s alternate infinite;
		}

		@keyframes anime {
			50%,100%{
				width: 50px;
			}
		}
		@keyframes anime1 {
			50%,100%{
				transform: scaleX(-1);				
			}
		}
	</style>
</head>

<body>
	<div class="wrapper">
		<div class="triangle"></div>
		<div class="circle"></div>
	</div>
</body>

</html>
