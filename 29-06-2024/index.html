<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Play CSS - 29th June, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#fff, #DE4C4D);
        }

        body,
        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            height: 400px;
            width: 400px;
            background: #222328;

            * {
                position: absolute;
                animation-duration: 2s;
                animation-direction: normal;
                animation-iteration-count: infinite;
            }
        }


        .line {
            height: 260px;
            width: 50px;
            background: #fff;
        }

        .line2 {
            animation-name: anime2;
        }

        .line3 {
            animation-name: anime3;
        }

        .line4 {
            animation-name: anime4;
        }

        .line3,
        .line4 {
            background: #DE4C4D;
        }

        @keyframes anime2 {

            0%,
            20% {
                rotate: 0deg;
            }

            20%,
            100% {
                rotate: 90deg;
            }
        }

        @keyframes anime3 {

            0%,
            40% {
                margin-top: 0;
                margin-left: 0;
            }

            40%,
            100% {
                margin-top: -20px;
                margin-left: 40px;
            }
        }

        @keyframes anime4 {

            0%,
            40% {
                margin-top: 0;
                margin-left: 0;
            }

            40%,
            100% {
                margin-top: -20px;
                margin-left: 40px;
                rotate: 90deg;
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="line line1"></div>
        <div class="line line2"></div>
        <div class="line line3"></div>
        <div class="line line4"></div>
    </div>
</body>

</html>
