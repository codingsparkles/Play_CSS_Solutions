<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>
        Theme Switcher Button - Play CSS Daily Target Solution - May 4, 2025
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#ffcf48, #00a6ff);
            user-select: none;
        }

        body,
        .wrapper,
        .switch {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            height: 400px;
            width: 400px;
            background: #212121;
            gap: .5rem;
            color: #fff
        }

        .switch {
            position: relative;
            width: 5rem;
            height: 2.5rem;
            background: #2a2a2a;
            border-radius: 1in;
            overflow: hidden;
        }

        .switch::before,
        .switch::after {
            position: absolute;
            content: '';
            background: #fff;
            transition: all 0.4s;
        }

        .switch::before {
            height: 1.6rem;
            width: 1.6rem;
            border-radius: 50%;
            margin-left: -52px;
            margin-top: 12px;
            box-shadow: 8px 10px;
            display: none;
        }

        .switch::after {
            height: .5rem;
            width: .5rem;
            border-radius: 50%;
            margin-left: 25px;
            margin-top: 7px;
            box-shadow: 7px -12px 0 -1px, 15px -2px 0 -.5px;
        }

        .switch input {
            opacity: 0;
        }

        .option {
            position: absolute;
            cursor: pointer;
            background: #2a2a2a;
            transition: .5s;
            border-radius: 2rem;
            height: 1.2rem;
            width: 1.2rem;
            margin-left: -40px;
            color: #fff;
            box-shadow: inset 7px -6px;
            transition: 0.4s;
            transition-timing-function: cubic-bezier(0.81, -0.04, 0.38, 1.5);
        }

        .switch:has(input:checked) {
            background: #00a6ff
        }

        .switch:has(input:checked) .option {
            margin-left: 40px;
            background: #ffcf48;
            color: #ffcf48;
        }

        .switch:has(input:checked)::before {
            display: block;
        }

        .switch:has(input:checked)::after {
            display: none;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <label class="switch">
            <input type="checkbox" checked>
            <span class="option"></span>
        </label>
    </div>
</body>

</html>
