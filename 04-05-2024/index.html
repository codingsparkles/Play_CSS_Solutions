<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Play CSS - 4th May, 2024</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		body {
			min-height: 100vh;
			display: grid;
			place-items: center;
			background: radial-gradient(#362417, #f1dabf);
		}

		.wrapper {
			height: 400px;
			width: 400px;
			background: #362417;
			padding: 40px 20px;
			box-sizing: border-box;
		}

		.parent {
			display: flex;
			flex-wrap: wrap;
			column-gap: 18px;
			row-gap: 4px;
		}

		.box {
			background: radial-gradient(circle, #362417 25px, #f1dabf 0);
			height: 125px;
			width: 75px;
			border-radius: 16px;
			animation: anime 2s alternate infinite;
		}

		:is(.box2, .box4, .box5, .box7) {
			height: 154px;
		}

		:is(.box6, .box8) {
			align-self: end;
		}

		:is(.box2, .box4) {
			background: radial-gradient(circle at 50% 40%, #362417 25px, #f1dabf 0);
		}

		:is(.box5, .box7) {
			background: radial-gradient(circle at 50% 60%, #362417 25px, #f1dabf 0);
		}

		@keyframes anime {
			0%,25%{
				transform: scaleY(-1);
			}
			25%,50%{
				transform: scaleY(1);
			}
			50%,75%{
				transform: scaleX(-1);
			}
			75%, 100%{
				transform: scaleX(1);
			}
		}
	</style>
</head>

<body>
	<div class="wrapper">
		<div class="parent">
			<div class="box box1"></div>
			<div class="box box2"></div>
			<div class="box box3"></div>
			<div class="box box4"></div>
			<div class="box box5"></div>
			<div class="box box6"></div>
			<div class="box box7"></div>
			<div class="box box8"></div>
		</div>
	</div>
</body>

</html>
