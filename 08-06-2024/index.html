<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Play CSS - 8th June, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#FFB1C2, #AD005A);
        }

        body,
        .wrapper,
        .circle {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            height: 400px;
            width: 400px;
            background: #FFB1C2;

            * {
                animation: anime1 4s linear infinite
            }
        }

        .circle {
            border-radius: 50%;
            height: 100px;
            width: 100px;
            border: 10px solid #AD005A;
        }

        .ellipse {
            background: #AD005A;
            height: 70px;
            width: 40px;
            border-radius: 50%;
        }

        .circle1,
        .circle3 {
            rotate: 90deg
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="circle circle1">
            <div class="ellipse"></div>
        </div>
        <div class="circle circle2">
            <div class="ellipse"></div>
        </div>
        <div class="circle circle3">
            <div class="ellipse"></div>
        </div>
    </div>
</body>

</html>
