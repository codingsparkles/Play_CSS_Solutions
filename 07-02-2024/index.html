<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Play CSS - 7th Feb, 2024</title>
	<style>
		body {
			min-height: 97vh;
			display: grid;
			place-items: center;
			background: linear-gradient(skyblue, rgb(0, 255, 157));
		}

		.wrapper {
			height: 400px;
			width: 400px;
			background: #4e6766;
			position: relative;
		}

		.wrapper>* {
			position: absolute;
		}

		.child {
			border: solid #f7dd72;
			border-width: 0 50px;
			height: 100%;
			width: 118px;
			margin: 0 95px;
		}

		p {
			border: solid #f7dd72;
			border-width: 50px 0;
			height: 68px;
			width: 120px;
			top: 100px;
			left: 60px;
			-webkit-box-reflect: right 48px;
			animation: anime 1s alternate infinite;
		}

		c {
			height: 116px;
			width: 50px;
			background: #f7dd72;
			top: 142px;
			left: 178px;
			animation: anime1 1s alternate infinite;
		}

		@keyframes anime {
			to {
				height: 180px;
				top: 40px;
			}
		}
		@keyframes anime1 {
			to {
				border-radius: 50%;
				height: 50px;
				top: 165px
			}
		}
	</style>
</head>

<body>
	<div class="wrapper">
		<div class="child"></div>
		<p></p>
		<c></c>
	</div>
</body>

</html>
