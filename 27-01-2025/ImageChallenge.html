<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Play CSS Daily Target Solution - 27th January, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#FEC539, #FE686A);
            user-select: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            height: 400px;
            width: 400px;
            animation: anime 2s alternate infinite;
        }

        @keyframes anime {

            0%,
            20% {
                background: conic-gradient(#0E85AE 12.5%, #0E85AE 0 25%,
                        #0E85AE 0 37.5%, #0E85AE 0 50%,
                        #0E85AE 0 62.5%, #0E85AE 0 75%,
                        #0E85AE 0 87.5%, #0E85AE 0 100%) no-repeat;
            }

            20%,
            40% {
                background: conic-gradient(#0E85AE 12.5%, #173454 0 25%,
                        #0E85AE 0 37.5%, #0E85AE 0 50%,
                        #0E85AE 0 62.5%, #0E85AE 0 75%,
                        #0E85AE 0 87.5%, #0E85AE 0 100%) no-repeat;
            }

            40%,
            60% {
                background: conic-gradient(#0E85AE 12.5%, #173454 0 25%,
                        #0E85AE 0 37.5%, #FE686A 0 50%,
                        #0E85AE 0 62.5%, #0E85AE 0 75%,
                        #0E85AE 0 87.5%, #0E85AE 0 100%) no-repeat;
            }

            60%,
            80% {
                background: conic-gradient(#0E85AE 12.5%, #173454 0 25%,
                        #0E85AE 0 37.5%, #FE686A 0 50%,
                        #0E85AE 0 62.5%, #173454 0 75%,
                        #0E85AE 0 87.5%, #0E85AE 0 100%) no-repeat;
            }

            80%,
            100% {
                background: conic-gradient(#0E85AE 12.5%, #173454 0 25%,
                        #0E85AE 0 37.5%, #FE686A 0 50%,
                        #0E85AE 0 62.5%, #173454 0 75%,
                        #0E85AE 0 87.5%, #FEC539 0 100%) no-repeat;
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
    </div>
</body>

</html>
