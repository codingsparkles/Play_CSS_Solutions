<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Play CSS - 30th Dec, 2023</title>
	<style>
		body {
			min-height: 97vh;
			display: grid;
			place-items: center;
		}

		.wrapper {
			height: 400px;
			width: 400px;
			background: #845a6d;
			color: #3e1929;
		}

		.container {
			margin: 52px 207px 30px 45px;
			-webkit-box-reflect: right
		}

		.container>* {
			position: fixed;

		}

		a {
			height: 43px;
			width: 47px;
			border: solid;
			border-width: 12px 0 15px 15px;
		}

		b {
			height: 27px;
			width: 65px;
			border-radius: 50%;
			background: #3e1929;
			margin: 18px 40px;
		}

		c {
			height: 130px;
			width: 15px;
			border: solid;
			border-width: 0 0 15px 15px;
			margin: 69px 125px;
		}

		d {
			height: 20px;
			width: 84px;
			border-radius: 30px;
			background: #3e1929;
			bottom: 210px;
			left: 200px;
		}

		e {
			height: 40px;
			width: 10px;
			background: #3e1929;
			bottom: 255px;
			left: 302px;
			rotate: 45deg;
		}
	</style>
</head>

<body>
	<div class="wrapper">
		<div class="container">
			<a></a><b></b>
			<c></c>
			<d></d>
			<e></e>
		</div>
	</div>
</body>

</html>
