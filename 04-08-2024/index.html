<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Play CSS Daily Target Solution - 4th August, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#fff, #FCFE53);
            user-select: none;
        }

        body,
        .wrapper {
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 400px;
            width: 400px;
            background: radial-gradient(1q, #D8327D 200px, #07080B 0);

            * {
                position: absolute;
            }
        }

        .rounded {
            height: 25px;
            width: 220px;
            background: #fff;
            border-radius: 24px;
        }

        .rounded1 {
            animation: anime1 2s alternate infinite;
        }

        .rounded2 {
            animation: anime2 2s alternate infinite;
        }

        .rounded3 {
            animation: anime3 2s alternate infinite;
        }

        .circle {
            border: 25px solid;
            height: 30px;
            width: 30px;
            border-radius: 50%;
            margin-top: -170px;
            rotate: 135deg;
            border-color: #0000#0000#0000#0000;
            animation: anime4 2s alternate infinite;
        }

        @keyframes anime1 {

            50%,
            100% {
                rotate: 70deg;
                margin-left: 120px;
            }
        }

        @keyframes anime2 {

            50%,
            100% {
                rotate: -70deg;
                margin-left: -120px;
            }
        }

        @keyframes anime3 {

            50%,
            70% {
                margin-top: -50px;
                box-shadow: 0 0 #D8327D, 0 0#fff;
            }

            70%,
            100% {
                box-shadow: 0 25px #D8327D, 0 50px#fff;
            }
        }

        @keyframes anime4 {

            50%,
            100% {
                border-color: #0000#0000#fff#fff;
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="rounded rounded1"></div>
        <div class="rounded rounded2"></div>
        <div class="rounded rounded3"></div>
        <div class="circle"></div>
    </div>
</body>

</html>
