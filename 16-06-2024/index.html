<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Play CSS - 16th June, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#ee4266, #fff, #ffd23f);
        }

        body,
        .wrapper,
        .rounded-box {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            height: 400px;
            width: 400px;
            background: #ee4266;
            position: relative;

            * {
                position: absolute;
                animation-duration: 3s;
                animation-direction: alternate;
                animation-iteration-count: infinite;
            }
        }

        .rounded-box {
            background: #ffd23f;
            width: 50px;
            border-radius: 50px;
        }

        .big {
            animation-name: anime1;
        }

        .rounded-box.small {
            translate: -150px 0;
            height: 180px;
            -webkit-box-reflect: right 250px
        }

        .circle, .diamond {
            background: #ee4266;
            color: #ee4266;
            height: 35px;
            width: 35px;
        }

        .circle {            
            border-radius: 50%;
            animation-name: anime2;
        }

        .diamond {
            rotate: 45deg;
            translate: -125px 0;
            box-shadow: 175px -175px; 
            animation-name: anime3;
        }

        @keyframes anime1 {

            0%,
            25% {
                height: 50px;
            }

            25%,
            100% {
                height: 350px;
            }
        }

        @keyframes anime2 {

            0%,
            50% {
                box-shadow: 0 0, 0 0, 150px 0, -150px 0, 125px 0 0 20px #ffd23f, -125px 0 0 20px #ffd23f;
            }

            60%,
            100% {
                box-shadow: 0 150px, 0 -150px, 150px 65px, -150px -65px, 125px 0 0 20px #ffd23f, -125px 0 0 20px #ffd23f;
            }
        }

        @keyframes anime3 {

            0%,
            50% {
                translate: -150px 60px;
                box-shadow: 215px -210px;
            }

            60%,
            75% {
                translate: -150px 0;
                box-shadow: 215px -210px;
            }

            75%,
            100% {
                translate: -125px 0;
                box-shadow: 175px -175px;
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="rounded-box small">
        </div>
        <div class="rounded-box big">
            <div class="circle inner"></div>
        </div>
        <div class="diamond">
        </div>
    </div>
</body>

</html>
