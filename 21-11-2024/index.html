<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Play CSS Daily Target Solution - 21st November, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#1b1b1b, #dcd8c6);
            user-select: none;
            justify-content: center;
            align-items: center;
        }

        body,
        .wrapper {
            display: flex;
        }

        .wrapper {
            height: 400px;
            width: 400px;
            background: #1b1b1b;
            flex-wrap: wrap;
            overflow: hidden;

            * {
                height: 200px;
                width: 200px;
                animation: anime 2s alternate infinite;
            }
        }

        .square,
        .circle {
            background: linear-gradient(90deg, #dcd8c6 50%, #ff2401 0)
        }

        .semi-circle {
            border-radius: 0 200px 0 0;
            background: #ff2401
        }

        .circle {
            border-radius: 50%
        }

        @keyframes anime {

            0%,
            25% {
                rotate: 360deg;
            }

            25%,
            50% {
                rotate: 0deg;
            }

            50%,
            75% {
                scale: -1;
            }

            75%,
            100% {
                scale: 1
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="circle"></div>
        <div class="semi-circle"></div>
        <div class="square"></div>
    </div>
</body>

</html>
