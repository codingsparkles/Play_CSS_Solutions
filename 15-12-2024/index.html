<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Play CSS Daily Target Solution - 15th December, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#0a0e2d, #f8f7fc, #f23d0c);
            user-select: none;
        }

        .wrapper {
            background: #0a0e2d;
            height: 400px;
            width: 400px;
            flex-direction: column;
        }

        body,
        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .top {
            --d: 40%;
            height: 160px;
            width: 90px;
            background: linear-gradient(#f8f7fc var(--d), #f23d0c 0);
            border-radius: 0 0 2in 2in;
            animation: anime 2s alternate infinite
        }

        .bottom {
            background: #f8f7fc;
            height: 120px;
            width: 80px;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }

        @keyframes anime {

            0%,
            25% {
                --d: 10%
            }

            25%,
            50% {
                --d: 20%;
            }

            50%,
            75% {
                --d: 30%;
            }

            75%,
            100% {
                --d: 40%;
            }
        }
    </style>
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="top"></div>
        <div class="bottom"></div>
    </div>
</body>

</html>
