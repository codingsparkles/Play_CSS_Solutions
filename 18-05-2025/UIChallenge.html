<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>
        Hover Text Animation - Play CSS Daily Target Solution - May 18, 2025
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#ffcf48, #00a6ff);
            user-select: none;
        }

        body,
        .wrapper,
        .container,
        button {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            height: 400px;
            width: 400px;
            background: #212121;
            gap: .5rem;
            color: #fff
        }

        .container {
            gap: .5rem;
            color: #fff;
            font-size: 1.5rem
        }

        button {
            padding: 1rem 2rem;
            font-size: 1.25rem;
            font-weight: bold;
            border-radius: 4px;
            border: 0;
            position: relative;
            overflow: hidden;
            width: 200px;
            height: 3rem;

            * {
                position: absolute;
            }
        }

        button .circle {
            height: 300%;
            width: 150%;
            background: #39bda7;
            border-radius: 50%;
            transform: translate(0, 100px);
            transition: all .5s
        }

        button:hover .circle {
            transform: translate(0, -30px);
        }

        button:hover .title {
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <button>
            <span class="circle"></span>
            <span class="title">
                Get in touch
            </span>
        </button>
    </div>
</body>

</html>
