<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>
        Simple Checkout Form - Play CSS Daily Target Solution - March 27, 2025
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#002733, #fff, #e91e63);
            user-select: none;
        }

        body,
        .wrapper,
        .checkout-form,
        .field-group,
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            height: 400px;
            width: 400px;
            background: #212121;
        }

        .checkout-form {
            flex-direction: column;
            gap: 1rem;
            padding: 1rem;
            border-radius: 1rem;
            background: #fff;
            max-width: 80%;
        }

        .field-group {
            flex-direction: column;
            gap: .5rem;
            width: 100%;

            * {
                align-self: start
            }

            input {
                width: 100%;
                padding: 1rem;
                border-radius: .5rem;
                background: #F2F2F2;
                outline: none;
                border: 3px solid #0000;
                transition: all .5s;
                box-sizing: border-box;
            }

            label {
                color: #8B8E98;
                font-size: .85rem;
            }
        }

        .field-group .container {
            gap: 1rem;

            input:nth-child(1) {
                flex-basis: 190%
            }
        }

        input:focus {
            border: 3px solid #e91e63
        }

        button {
            background: #e91e63;
            color: #fff;
            border: none;
            width: 100%;
            border-radius: 10px;
            padding: 1rem;
            font-weight: bold;
            box-shadow: 0 0 0 2px #fff;
            transition: all .5s
        }

        button:hover {
            box-shadow: 0 0 0 2px #fff, 0 0 0 5px #8B8E98;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <form class="checkout-form">
            <div class="field-group">
                <label>Card holder full name</label>
                <input placeholder="Enter your full name">
            </div>
            <div class="field-group">
                <label>Card Number</label>
                <input placeholder="0000 0000 0000 0000">
            </div>
            <div class="field-group">
                <label>Expiry Date/CVV</label>
                <div class="container">
                    <input placeholder="01/25">
                    <input placeholder="CVV">
                </div>
            </div>
            <button>Checkout</button>
        </form>
    </div>
</body>

</html>
