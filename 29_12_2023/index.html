<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Play CSS - 28th Dec, 2023</title>
	<style>
		body {
			min-height: 97vh;
			display: grid;
			place-items: center;
		}

		.wrapper {
			height: 400px;
			width: 400px;
			background: #48284a;
			color: #fff7ae;
			position: relative;
			overflow: hidden;
		}

		.container {
			height: 100px;
			width: 50px;
			position: absolute;
			background: #fff7ae;
			margin: 150px 186px 150px 177px;
			box-shadow: -45px 50px, -90px 100px, -135px 150px, -180px 200px, 45px -50px, 90px -100px, 135px -150px, 180px -200px;
		}

		p {
			height: 30px;
			width: 30px;
			border-radius: 50%;
			background: #fff7ae;
			position: fixed;
			margin: 60px;
			box-shadow: 40px -50px, 85px -100px, -188px 50px, -143px 0, -100px -50px;
		}
	</style>
</head>

<body>
	<div class="wrapper">
		<div class="container">
			<p></p>
		</div>
	</div>
</body>

</html>
