<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Play CSS - 18th May, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body,
        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#fff, #FFB802);
        }

        .wrapper {
            height: 400px;
            width: 400px;
            background: #EC0057;
            gap: 10px;
            padding: 2.5rem 1rem;
            box-sizing: border-box;
            flex-wrap: wrap;
        }

        .box {
            background: #FFB802;
            height: 120px;
            width: 170px;
        }

        .box5,
        .box6 {
            height: 80px;
        }

        .box2,
        .box3,
        .box6 {
            width: 140px;
        }

        :is(.box2, .box3, .box6) {
            animation: anime1 2s alternate infinite;
        }

        :is(.box1, .box4, .box5) {
            animation: anime2 2s alternate infinite;
        }

        @keyframes anime1 {

            0%,
            50% {
                scale: .5;
                border-radius: 50%;
                box-shadow: 0 0 50px 0 #FFB802;
            }
        }

        @keyframes anime2 {

            50%,
            100% {
                transform: scaleY(-1);
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
        <div class="box box4"></div>
        <div class="box box5"></div>
        <div class="box box6"></div>
    </div>
</body>

</html>
