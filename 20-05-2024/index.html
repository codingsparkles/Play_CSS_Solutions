<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Play CSS - 20th May, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body,
        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#E64400, #FEDC9C);
        }

        .wrapper {
            height: 400px;
            width: 400px;
            background: #E64400;
            overflow: hidden;
            position: relative;

            >* {
                position: absolute;
                border: 20px solid #FEDC9C;
                animation-duration: 2s;
                animation-direction: alternate;
                animation-iteration-count: infinite;
            }
        }

        .circle {
            height: 45px;
            width: 45px;
            background: #E64400;
            border-radius: 50%;
            animation-name: anime3;
        }

        .circle2 {
            animation-name: anime4;
        }

        .circle3 {
            animation-name: anime5;
        }

        .box {
            height: 165px;
            width: 165px;
            border: 25px solid #FEDC9C;
        }

        .box1 {
            animation-name: anime1;
        }

        .box2 {
            animation-name: anime2;
        }

        @keyframes anime1 {

            0%,
            25% {
                translate: -185px 185px;
            }

            25%,
            50% {
                translate: 185px 185px;
            }

            50%,
            75% {
                translate: 185px -185px;
            }

            75%,
            100% {
                translate: -185px -185px;
            }
        }

        @keyframes anime2 {

            0%,
            25% {
                translate: 185px -185px;
            }

            25%,
            50% {
                translate: -185px -185px;
            }

            50%,
            75% {
                translate: -185px 185px;
            }

            75%,
            100% {
                translate: 185px 185px;
            }
        }

        @keyframes anime3 {

            0%,
            50% {
                transform: scaleX(-1);
                box-shadow: 0 0 50px 0 #FEDC9C;
            }

            50%,
            100% {
                transform: scaleX(1);
                box-shadow: 0 0 0 0 #FEDC9C;
            }
        }

        @keyframes anime4 {

            0%,
            25% {
                translate: 70px -70px;
            }

            25%,
            50% {
                translate: -70px -70px;
            }

            50%,
            75% {
                translate: -70px 70px;
            }

            75%,
            100% {
                translate: 70px 70px;
            }
        }

        @keyframes anime5 {

            0%,
            25% {
                translate: -70px 70px;
            }

            25%,
            50% {
                translate: 70px 70px;
            }

            50%,
            75% {
                translate: 70px -70px;
            }

            75%,
            100% {
                translate: -70px -70px;
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="circle circle1"></div>
        <div class="circle circle2"></div>
        <div class="circle circle3"></div>
    </div>
</body>

</html>
