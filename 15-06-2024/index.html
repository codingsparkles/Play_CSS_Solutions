<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Play CSS - 15th June, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#f0f7f4, #fff, #32292f);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 400px;
            width: 400px;
            background: #32292f;
            position: relative;

            * {
                position: absolute;
                animation-duration: 3s;
                animation-direction: alternate;
                animation-iteration-count: infinite;
            }
        }

        .box {
            height: 80px;
            width: 90px;
            border: solid #f0f7f4;
            border-width: 0 18px 110px 0;
            left: 58px;
            -webkit-box-reflect: right 14px;
            animation-name: anime1;
        }

        .box2 {
            scale: -1;
            bottom: 0;
            left: 234px;
            animation-name: anime2;
        }

        .small {
            background: #32292f;
            height: 38px;
            width: 38px;
            top: 98px;
            left: 74px;
            animation-name: anime3;
        }

        .small2 {
            top: 265px;
            left: 288px;
        }

        @keyframes anime1 {

            0%,
            50% {
                translate: 80px 0;
            }

            50%,
            100% {
                translate: 0 0;
            }
        }

        @keyframes anime2 {

            0%,
            50% {
                translate: -80px 0;
            }

            50%,
            100% {
                translate: 0 0;
            }
        }

        @keyframes anime3 {

            0%,
            50% {
                scale: .25;
            }

            50%,
            100% {
                scale: 1;
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="small small1"></div>
        <div class="small small2"></div>
    </div>
</body>

</html>
