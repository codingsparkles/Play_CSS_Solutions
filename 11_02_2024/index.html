<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Play CSS - 11th Feb, 2024</title>
	<style>
		body {
			min-height: 97vh;
			display: grid;
			place-items: center;
			background: linear-gradient(skyblue, rgb(0, 255, 157));
		}

		.wrapper {
			height: 400px;
			width: 400px;
			background: #280004;
			position: relative;
			overflow: hidden;
		}

		.wrapper>* {
			border: solid #a53f2b;
			border-width: 0 30px 30px 0;
			animation: anime 2s alternate infinite;
		}

		.ele {
			height: 40px;
			width: 40px;
			rotate: -45deg;
			margin: 30px 40px;
		}

		.ele2 {
			height: 110px;
			width: 115px;
			border-width: 0 50px 50px 0;
			margin: 95px 165px;
		}

		.ele3 {
			height: 65px;
			width: 75px;
			border-width: 0 40px 40px 0;
			margin: -346px 107px;
			rotate: 135deg;
		}

		.ele4 {
			height: 52px;
			width: 52px;
			top: 9px;
			right: 11px;
			border-width: 0;
			position: absolute;
			background: #a53f2b;
			box-shadow: -360px -10px#a53f2b;
			animation: anime 3s alternate 3s infinite;
		}

		@keyframes anime {
			to {
				rotate: 360deg;
				scale: 2;
				border-color: orange;
			}
		}
	</style>
</head>

<body>
	<div class="wrapper">
		<div class="ele ele1"></div>
		<div class="ele ele2"></div>
		<div class="ele ele3"></div>
		<div class="ele ele4"></div>
	</div>
</body>

</html>
