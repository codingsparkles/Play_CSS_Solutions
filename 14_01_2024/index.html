<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Play CSS - 14th Jan, 2024</title>
	<style>
		body {
			min-height: 97vh;
			display: grid;
			place-items: center;
		}

		.wrapper {
			height: 400px;
			width: 400px;
			background: #6d597a;
		}

		.container {
			border: 30px solid #e56b6f;
			border-bottom-width: 0;
			margin: 180px 35px 80px 27px;
			height: 120px;
			width: 287px;
		}

		p {
			position: fixed;
			border: solid #e56b6f;
			border-width: 40px 45px;
			height: 40px;
			width: 40px;
			margin: -130px -30px;
			-webkit-box-reflect: right 87px;
		}

		i {
			height: 35px;
			width: 35px;
			background: #e56b6f;
			color: #e56b6f;
			position: fixed;
			margin: 38px 125px;
			rotate: 45deg;
			animation: box 3s linear infinite;
		}

		@keyframes box {
			30%,
			70% {
				box-shadow: 58px -95px, -95px 58px, -88px -88px;
			}
		}
	</style>
</head>

<body>
	<div class="wrapper">
		<div class="container">
			<p></p><i></i>
		</div>
	</div>
</body>

</html>
