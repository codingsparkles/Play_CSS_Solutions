<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Play CSS - 31st Dec, 2023</title>
	<style>
		body {
			min-height: 97vh;
			display: grid;
			place-items: center;
		}

		.wrapper {
			height: 400px;
			width: 400px;
			background: #ff82a9;
		}

		.container>* {
			position: fixed;
		}

		p,
		a {
			background: #ffebe7;
		}

		a {
			height: 100px;
			width: 100px;
			color: #ffebe7;
			box-shadow: 0 300px, 300px 0, 300px 300px, 150px 150px 0 110px;
		}

		p {
			height: 98px;
			width: 70px;
			border-radius: 50%;
			border: 20px solid #ff82a9;
			margin: 132px 147px;
		}

		c,
		d {
			height: 70px;
			width: 15px;
			background: #ff82a9;
			color: #ff82a9;
		}

		c {
			margin: 40px 195px;
			box-shadow: 0px 250px;
		}

		d {
			rotate: 90deg;
			margin: 165px 85px;
			box-shadow: 0px -215px;
		}
	</style>
</head>

<body>
	<div class="wrapper">
		<div class="container">
			<a></a>
			<p></p>
			<c></c>
			<d></d>
		</div>
	</div>
</body>

</html>
