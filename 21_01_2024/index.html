<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Play CSS - 21st Jan, 2024</title>
	<style>
		body {
			min-height: 97vh;
			display: grid;
			place-items: center;
		}

		.wrapper {
			height: 400px;
			width: 400px;
			background: linear-gradient(#cea07e, #cea07e) 49% 50%/200px 235px no-repeat#443742;
			color: #cea07e;
			margin: 0;
		}

		.container {
			height: 230px;
			border: solid;
			border-width: 35px 0;
			margin: 52px 45px 52px 37px
		}

		.parent {
			height: 35px;
			width: 20px;
			background: #cea07e;
			box-shadow: 298px 196px, 30px 96px, 43px 96px, 260px 96px, 275px 96px;
		}

		p {
			height: 53px;
			width: 53px;
			background: #443742;
			rotate: 45deg;
			margin: 52px 136px;
		}
	</style>
</head>

<body>
	<div class="wrapper">
		<div class="container">
			<div class="parent">
			</div>
			<p></p>
		</div>
	</div>
</body>

</html>
