<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Play CSS Daily Target Solution - 13th August, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#07080B, #fff, #00EE8A);
            user-select: none;
        }

        body,
        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            height: 400px;
            width: 400px;
            background: radial-gradient(1q, #00EE8A 200px, #07080B);

            * {
                position: fixed;
            }
        }

        .box {
            height: 55px;
            width: 55px;
            background: #17FF98;
            animation: anime1 2s alternate infinite
        }

        .circle {
            height: 40px;
            width: 40px;
            border: 55px solid #FFFEFE;
            border-radius: 50% 0 50% 50%;
            translate: -47px 48px;
            animation: anime2 2s alternate infinite
        }

        .rounded {
            height: 100px;
            width: 80px;
            background: #00EE8A;
            border: solid #FFFEFE;
            translate: 40px -35px;
            animation: anime3 2s alternate infinite
        }

        @keyframes anime1 {

            0%,
            50% {
                box-shadow: 0 0 #FFFEFE;
            }

            50%,
            100% {
                box-shadow: 55px 0 #FFFEFE;
            }
        }

        @keyframes anime2 {

            0%,
            50% {
                rotate: 360deg;
            }

            50%,
            100% {
                rotate: 0deg;
            }
        }

        @keyframes anime3 {

            0%,
            50% {
                border-width: 0 0 0 0;
                border-radius: 0;
            }

            50%,
            100% {
                border-width: 55px 0 0 55px;
                border-radius: 80px 0 0 0;
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="rounded"></div>
        <div class="circle"></div>
        <div class="box"></div>
    </div>
</body>

</html>
