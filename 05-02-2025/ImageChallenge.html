<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Play CSS Daily Target Solution - 5th February, 2025 - Image Challenge</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#0E172B, #fff, #F9AEA0);
            user-select: none;
        }

        body,
        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            height: 400px;
            width: 400px;
            background: #0E172B;
            position: relative;
        }

        .wrapper * {
            position: absolute;
        }

        .circle {
            background: #F9AEA0;
            height: 240px;
            width: 240px;
            animation: anime1 2s alternate infinite
        }

        .square {
            background: repeating-linear-gradient(#fff 0 5px, #0000 0 30px);
            animation: anime2 2s alternate infinite
        }

        @keyframes anime1 {

            0%,
            40% {
                border-radius: 0 2in 2in;
            }

            50%,
            100% {
                border-radius: 2in 2in 0;
            }
        }

        @keyframes anime2 {

            0%,
            40% {
                height: 10px;
                width: 20px;
                rotate: 360deg
            }

            50%,
            100% {
                height: 130px;
                width: 300px;
                rotate: -45deg;
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="circle"></div>
        <div class="square"></div>
    </div>
</body>

</html>
