<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Play CSS Daily Target Solution - 7th January, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#40AFDB, #FFFFFF, #FF9A8D);
            user-select: none;
        }

        body,
        .wrapper,
        .rounded-box {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            background: #3AA5AC;
            height: 400px;
            width: 400px;
            flex-direction: column
        }

        .rounded-box {
            background: #40AFDB;
            height: 200px;
            width: 100%;
            border-radius: 2in 0 0;
            position: relative;
            animation: anime 1s alternate infinite
        }

        .rounded-box::before {
            position: absolute;
            content: '';
            background: #FFFFFF;
            height: 100px;
            width: 100px;
            border-radius: 1in;
            animation: anime1 1s alternate infinite
        }

        .l2 {
            background: #FF9A8D;
            scale: -1 1
        }

        @keyframes anime {

            0%,
            50% {
                border-radius: 0;
            }
        }

        @keyframes anime1 {

            0%,
            50% {
                margin-left: 0;
            }

            50%,
            100% {
                margin-left: -100px;
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="rounded-box l1"></div>
        <div class="rounded-box l2"></div>
    </div>
</body>

</html>
