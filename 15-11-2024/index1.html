<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Play CSS Daily Target Solution - 15th November, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#ff2401, #dcd8c6);
            user-select: none;
        }

        body,
        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            height: 400px;
            width: 400px;
            animation: anime 2s alternate infinite
        }

        @keyframes anime {

            0%,
            50% {
                background: radial-gradient(1q, #0000 100px, #dcd8c6 0 150px, #0000), repeating-conic-gradient(#1b1b1b 0 25%, #ff2401 0 50%)
            }

            50%,
            100% {
                background: radial-gradient(1q, #0000 100px, #dcd8c6 0 150px, #ff2401 0 155px, #dcd8c6 0 200px, #0000), repeating-conic-gradient(#ff2401 0 25%, #1b1b1b 0 50%);
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
    </div>
</body>

</html>
