<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Play CSS - 26th June, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#0F1321, #F1E7D7);
        }

        body,
        .wrapper,
        .circle {
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 400px;
            width: 400px;
            background: #F1E7D7;
        }

        .circle {
            height: 270px;
            width: 270px;
            background: linear-gradient(90deg, #0F1321 50%, #fff 0);
            border-radius: 50%;
            box-shadow: 0 0 0 10px #0F1321, 0 0 0 20px #fff;
            position: relative;
            overflow: hidden;
            animation: anime1 3s normal infinite
        }

        .inner-circle {
            position: absolute;
            height: 42px;
            width: 42px;
            border: 6px solid;
            background: #fff;
            top: 180px;
            left: 95px;
            box-shadow: 0 -145px 0 -2px #fff, 12px 0 0 40px #fff, 6px -142px 0 48px #0F1321;
        }

        @keyframes anime1 {
            0%, 20% {
                rotate: 0deg;
                translate: 0 0
            }
            20%, 40%{
                rotate: 360deg;
                translate: 45px -45px;
            }
            40%, 60% {
                rotate: 0deg;
                translate: 0 0
            }
            60%, 80%{
                rotate: -360deg;
                translate: -45px 45px;
            }
            80%, 100%{
                rotate: 0deg;
                translate: 0 0
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="circle">
            <div class="inner-circle circle"></div>
        </div>
    </div>
</body>

</html>
