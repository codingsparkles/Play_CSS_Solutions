<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Play CSS - 8th June, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#FFB1C2, #AD005A);
        }

        body,
        .wrapper,
        .circle {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            height: 400px;
            width: 400px;
            background: #FFB1C2;

            * {
                animation-duration: 3s;
                animation-direction: alternate;
                animation-iteration-count: infinite;
            }
        }

        .circle {
            border-radius: 50%;
            height: 100px;
            width: 100px;
            border: 10px solid #AD005A;
            animation-name: anime2;
        }

        .ellipse {
            background: #AD005A;
            height: 70px;
            width: 40px;
            border-radius: 50%;
            animation-name: anime1;
        }

        .circle1,
        .circle3 {
            rotate: 90deg;            
        }

        .circle1 {
            margin-right: -10px;
        }

        .circle3 {
            margin-left: -10px;
        }

        @keyframes anime1 {
            0%, 50%{
                rotate: 360deg;
            }
            50%, 75%{
                box-shadow: 0 0 5px 5px #AD005A;
            }
        }

        @keyframes anime2 {
            0%, 50%{
                transform: scaleX(-1);
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="circle circle1">
            <div class="ellipse"></div>
        </div>
        <div class="circle circle2">
            <div class="ellipse"></div>
        </div>
        <div class="circle circle3">
            <div class="ellipse"></div>
        </div>
    </div>
</body>

</html>
