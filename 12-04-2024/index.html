<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Play CSS - 12th April, 2024</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		body {
			min-height: 100vh;
			display: grid;
			place-items: center;
			background: radial-gradient(#523f38, #fff, #ff715b);
		}

		.wrapper {
			height: 400px;
			width: 400px;
			background: #523f38;
			border: 10px solid #0000;
		}

		.wrapper,
		.parent {
			display: flex;
			justify-content: center;
			align-items: center;
		}

		.child {
			position: fixed;
			background: #ff715b;
			height: 325px;
			width: 85px;
			animation: anime 2s alternate infinite;
		}

		.child2 {
			rotate: 90deg;
		}

		.child3 {
			height: 220px;
			width: 220px;
		}

		.circle {
			border-radius: 50%;
			border: 20px solid #523f38;
			height: 35px;
			width: 35px;
			color: #523f38;
			box-shadow: 45px 165px, -45px 165px, -165px 45px, 165px 45px, -110px 105px, 110px 105px, 165px 45px;
			-webkit-box-reflect: above -75px
		}

		@keyframes anime {

			40%,
			60% {
				transform: scaleX(-1);
			}

			60%,
			80% {
				transform: scaleY(-1);
			}
		}
	</style>
</head>

<body>
	<div class="wrapper">
		<div class="parent">
			<div class="child child1"></div>
			<div class="child child2"></div>
			<div class="child child3"></div>
			<div class="child circle"></div>
		</div>
	</div>
</body>

</html>
