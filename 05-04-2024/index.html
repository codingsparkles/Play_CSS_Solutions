<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Play CSS - 5th April, 2024</title>
	<style>
		:root {
			--a: 110px -100px 0 -18px #f1f1f2, 110px -100px 0 -5px #b3001b, -120px -100px 0 -18px #f1f1f2, -120px -100px 0 -5px #b3001b, 0 140px 0 -18px #f1f1f2, 0 140px 0 -5px #b3001b, 0 0 0 90px #f1f1f2;
		}

		body {
			min-height: 97vh;
			display: grid;
			place-items: center;
			background: radial-gradient(#b3001b, #f1f1f2);
		}

		.wrapper {
			height: 400px;
			width: 400px;
			background: #b3001b;
			display: grid;
			place-items: center;
			overflow: hidden;
		}

		.circle {
			height: 85px;
			width: 85px;
			border-radius: 50%;
			background: #f1f1f2;
			color: #b3001b;
			border: 25px solid;
			box-shadow: 0 0 0 -18px #f1f1f2, 0 0 0 -5px, 0 0 0 -18px #f1f1f2, 0 0 0 -5px, 0 0 0 -18px #f1f1f2, 0 0 0 -5px, 0 0 0 0 #f1f1f2;
			animation: anime1 3s alternate infinite;

		}

		@keyframes anime1 {
			20% {
				box-shadow: 0 0 0 -18px #f1f1f2, 0 0 0 -5px, 0 0 0 -18px #f1f1f2, 0 0 0 -5px, 0 0 0 -18px #f1f1f2, 0 0 0 -5px, 0 0 0 90px #f1f1f2;
			}

			40% {
				box-shadow: var(--a);
			}

			60%,
			80% {
				box-shadow: var(--a);
				rotate: 360deg;
			}

			80%,
			100% {
				box-shadow: var(--a);
				rotate: 0deg;
			}

		}
	</style>
</head>

<body>
	<div class="wrapper">
		<div class="circle"></div>
	</div>
</body>

</html>
