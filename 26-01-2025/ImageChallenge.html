<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Play CSS Daily Target Solution - 26th January, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#F43E6E, #F7E4ED);
            user-select: none;
        }

        body,
        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            height: 400px;
            width: 400px;
            background: #F43E6E;
            overflow: hidden;
        }

        .half-circle {
            background: #F7E4ED;
            height: 380px;
            width: 380px;
            border-radius: 50%;
            animation: anime1 2s alternate infinite
        }

        @keyframes anime1 {

            0%,
            50% {
                margin-top: 0;
            }

            50%,
            100% {
                margin-top: 410px;
                box-shadow: 0 -100px#F43E6E, 0 -200px#F7E4ED;
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="half-circle"></div>
    </div>
</body>

</html>
