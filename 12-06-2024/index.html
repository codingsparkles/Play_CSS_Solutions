<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Play CSS - 12th June, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#1e1014, #caffd0);
        }

        body,
        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            height: 400px;
            width: 400px;
            background: #1e1014;
            gap: 10px;
            flex-direction: column;

            * {
                animation-duration: 3s;
                animation-direction: alternate;
                animation-iteration-count: infinite;
            }
        }

        .box {
            background: #caffd0;
            height: 25px;
            width: 120px;
            animation-name: anime3;
        }

        .box2,
        .box5 {
            width: 245px;
            animation-name: anime;
        }

        .box1,
        .box6 {
            width: 200px;
            animation-name: anime2;
        }

        .box3,
        .box4 {
            width: 290px;
            animation-name: anime1;
        }

        @keyframes anime {

            0%,
            50% {
                transform: scaleX(-1);
            }

            50%,
            100% {
                transform: scaleX(1);
            }
        }

        @keyframes anime1 {

            0%,
            50% {
                transform: scaleY(-1);
            }

            50%,
            100% {
                transform: scaleY(1);
            }
        }

        @keyframes anime2 {

            0%,
            50% {
                rotate: 360deg;
            }

            50%,
            100% {
                rotate: 0deg;
            }
        }

        @keyframes anime3 {

            0%,
            50% {
                rotate: 90deg;
            }

            50%,
            100% {
                rotate: 0deg;
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
        <div class="box box4"></div>
        <div class="box box5"></div>
        <div class="box box6"></div>
        <div class="box box7"></div>
        <div class="box box8"></div>
        <div class="box box9"></div>
    </div>
</body>

</html>
