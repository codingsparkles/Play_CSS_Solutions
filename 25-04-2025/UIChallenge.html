<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>
        Simple Price Card - Play CSS Daily Target Solution - April 25, 2025
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#FF0000, #fff);
            user-select: none;
        }

        body,
        .wrapper,
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            height: 400px;
            width: 400px;
            background: #212121;
        }

        .container {
            gap: .5rem
        }

        input {
            opacity: 0;
            position: absolute;
        }

        label:hover {
            scale: 1.1
        }

        label {
            height: 4rem;
            width: 7rem;
            color: #323232;
            background: #fff;
            transition: 0.2s ease-in-out;
            border-radius: .4rem;
            padding: .6rem;
            font-weight: bold;
            position: relative;
            font-size: .9rem
        }

        label::before {
            position: absolute;
            content: '';
            background: #d0d0d0;
            border: 3px solid #d0d0d0;
            height: 1rem;
            width: 1rem;
            border-radius: 50%;
            right: 10px;
            box-sizing: border-box;
        }

        label span {
            font-size: .8rem;
            position: absolute;
            top: 47px;
            left: 10px;
            color: grey
        }

        label span b {
            color: #323232;
            font-size: 1rem
        }

        .container input[type='radio']:checked+label::before {
            background: #FF0000;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <input type="radio" id="basic" name="option" value="basic">
            <label for="basic">
                BASIC
                <span>$ <b>15</b> /month</span>
            </label>
            <input type="radio" id="premium" name="option" value="premium">
            <label for="premium">
                PREMIUM
                <span>$ <b>60</b> /month</span>
            </label>
        </div>
    </div>
</body>

</html>
