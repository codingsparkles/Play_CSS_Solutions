<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Play CSS - 29th July, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#0D295B, #fff, #01B4D1);
        }

        body,
        .wrapper {
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 400px;
            width: 400px;
            background: #07080B;
        }

        .ele {
            position: absolute;
            height: 120px;
            width: 100px;
            background: #01B4D1;
            clip-path: polygon(50% 0, 100% 25%, 100% 75%, 50% 100%, 0 75%, 0 25%);
        }

        .ele2,
        .ele4 {
            background: #07080B;
        }

        .ele2 {
            animation: anime1 2s alternate infinite;
        }

        .ele3,
        .ele5 {
            background: #0D295B;
        }

        .ele3 {
            animation: anime2 2s alternate infinite;
        }

        .ele4 {
            animation: anime3 2s alternate infinite;
        }

        .ele5 {
            animation: anime4 2s alternate infinite;
        }

        .line {
            position: absolute;
            background: #0D295B;
            height: 50px;
            width: 20px;
            z-index: 1;
            animation: anime5 2s alternate infinite;
        }

        .line2 {
            animation: anime6 2s alternate infinite;
        }

        @keyframes anime1 {

            50%,
            100% {
                scale: 1.6
            }
        }

        @keyframes anime2 {

            50%,
            100% {
                scale: 2
            }
        }

        @keyframes anime3 {

            50%,
            100% {
                scale: 2.5
            }
        }

        @keyframes anime4 {

            50%,
            100% {
                scale: 3.3
            }
        }

        @keyframes anime5 {

            50%,
            100% {
                margin-left: -179px;
                margin-top: 160px;
            }
        }

        @keyframes anime6 {

            50%,
            100% {
                rotate: -59deg;
                margin-left: 40px;
                margin-top: 241px
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="line line1"></div>
        <div class="line line2"></div>
        <div class="ele ele5"></div>
        <div class="ele ele4"></div>
        <div class="ele ele3"></div>
        <div class="ele ele2"></div>
        <div class="ele ele1"></div>
    </div>
</body>

</html>
