<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Play CSS Daily Target Solution - 30th January, 2025 - UI Challenge</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#666666, #00838d);
            user-select: none;
        }

        body,
        .wrapper,
        .card {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            height: 400px;
            width: 400px;
            background: #212121;
        }

        .card {
            background: #FFFFFF;
            padding: 1.5rem;
            color: #666666;
            border-radius: 6px;
            position: relative;
            overflow: hidden;
            flex-direction: column;
        }

        .card::before,
        .card::after {
            position: absolute;
            content: '';
        }

        .card::before {
            background: #00838d;
            height: 60px;
            width: 60px;
            border-radius: 50%;
            top: -25px;
            right: -25px;
            z-index: 1;
            transition: all .5s;
        }

        .card::after {
            content: 'â†’';
            top: 10px;
            right: 10px;
            color: #fff;
            z-index: 2;
        }

        .card:hover {
            color: #fff;
        }

        .card:hover::before {
            height: 450px;
            width: 450px;
            top: -70px;
            right: -70px;
        }

        h1 {
            margin: 0 0 .5rem;
            font-size: 1.5rem;
            align-self: start;
            z-index: 3
        }

        p {
            margin: 0;
            max-width: 15rem;
            z-index: 3;
            font-size: .75rem
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="card">
            <h1>Hover Me</h1>
            <p>Card description with lots of great facts and interesting details.</p>
        </div>
    </div>
</body>

</html>
