<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Play CSS Daily Target Solution - 17th August, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#07080B, #fff, #01DCFB);
            user-select: none;
        }

        body,
        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            height: 400px;
            width: 400px;
            background: radial-gradient(1q, #01DCFB 200px, #000);
        }

        .circle {
            position: absolute;
            border: 20px solid #fff;
            height: 145px;
            width: 145px;
            background: linear-gradient(#fff, #fff) center/100% 20px no-repeat;
        }

        .circle1 {
            translate: -40px 45px;
            animation: anime1 2s alternate infinite
        }

        .circle2 {
            translate: 45px -40px;
            scale: -1;
            animation: anime2 2s alternate infinite
        }

        @keyframes anime1 {

            0%,
            30% {
                border-radius: 0;
                rotate: 0deg;
            }

            30%,
            70% {
                border-radius: 50% 0 50% 50%;
                rotate: 360deg
            }

            70%,
            100% {
                border-radius: 50% 0 50% 50%;
                rotate: 0deg;
            }
        }

        @keyframes anime2 {

            0%,
            30% {
                border-radius: 0;
                rotate: 0deg;
            }

            30%,
            70% {
                border-radius: 50% 0 50% 50%;
                rotate: -360deg
            }

            70%,
            100% {
                border-radius: 50% 0 50% 50%;
                rotate: 0deg;
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="circle circle1"></div>
        <div class="circle circle2"></div>
    </div>
</body>

</html>
