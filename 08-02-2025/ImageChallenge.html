<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Play CSS Daily Target Solution - 8th February, 2025 - Image Challenge</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#0E172B, #E6E3DC, #F9AEA0);
            user-select: none;
        }

        body,
        .wrapper,
        .rect {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            height: 400px;
            width: 400px;
            background: #0E172B;
            overflow: hidden;
            position: relative;
        }

        .wrapper * {
            position: absolute;
        }

        .rect {
            background: #E6E3DC;
            height: 240px;
            width: 40px;
            z-index: 3;
            animation: anime1 2s alternate infinite
        }

        .circle {
            background: radial-gradient(1q, #0D2741 50px, #F9AEA0);
            height: 210px;
            width: 210px;
            border-radius: 2in;
            z-index: 2;
            animation: anime2 2s alternate infinite
        }

        .circle.big {
            height: 400px;
            width: 400px;
            border-radius: 2in 2in 0 0;
            background: #0D2741;
            z-index: 1;
            animation: anime3 2s alternate infinite
        }

        @keyframes anime1 {

            0%,
            20% {
                scale: .4;
                transform: scaleX(-1)
            }

            20%,
            100% {
                scale: 1;
                transform: scaleX(1)
            }
        }

        @keyframes anime2 {

            0%,
            40% {
                scale: .4;
                transform: scaleY(-1)
            }

            40%,
            100% {
                scale: 1;
                transform: scaleY(1)
            }
        }

        @keyframes anime3 {

            0%,
            60% {
                scale: .4;
                rotate: 360deg;
            }

            60%,
            100% {
                scale: 1;
                rotate: 0deg;
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="rect"></div>
        <div class="circle"></div>
        <div class="circle big"></div>
    </div>
</body>

</html>
