<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Play CSS Daily Target Solution - 12th August, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#07080B, #fff, #30CA9E);
            user-select: none;
        }

        body,
        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            height: 400px;
            width: 400px;
            background: #07080B;
        }

        .hexagon {
            position: relative;
            background: #E31236;
            height: 350px;
            width: 400px;
            clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
            animation: anime1 2s alternate infinite
        }

        .box {
            position: absolute;
            height: 157px;
            width: 50px;
            border: solid;
            border-width: 0 45px 20px;
            left: 150px;
            animation: anime2 2s alternate infinite
        }

        .box1 {
            transform: skewX(30deg);
        }

        .box2 {
            transform: skewX(-30deg);
            scale: -1;
            top: 175px
        }

        @keyframes anime1 {
            0%, 30% {
                rotate: 360deg;
            }
            30%, 100% {
                rotate: 0deg
            }
        }

        @keyframes anime2 {
            0%, 60% {
                rotate: 360deg;
            }
            60%, 100% {
                rotate: 0deg
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="hexagon">
            <div class="box box1"></div>
            <div class="box box2"></div>
        </div>
    </div>
</body>

</html>
