<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Play CSS - 25th July, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#fff, #3582FB);
        }

        body,
        .wrapper,
        .square {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            height: 400px;
            width: 400px;
            background: #07080B;
        }

        .square {
            border: 20px solid #3582FB;
            height: 360px;
            width: 360px;
            border-radius: 50px;
            position: relative;
        }

        .line {
            position: absolute;
            width: 16px;
            height: 190px;
            background: #3582FB;
            border-radius: 20px;
            animation: anime1 2s alternate infinite
        }

        .line2 {
            rotate: 45deg
        }

        .line3 {
            rotate: -45deg
        }

        .line4 {
            rotate: 90deg
        }

        .circle {
            position: absolute;
            height: 300px;
            width: 300px;
            border-radius: 50%;
            background: radial-gradient(1q, #07080B 45px, #3582FB 0 65px, #0000 0 120px, #3582FB 0 140px, #0000 0);
            z-index: 1;
            animation: anime2 2s alternate infinite;
        }

        @keyframes anime1 {

            0%,
            30% {
                height: 16px;
            }

            30%,
            70% {
                height: 190px;
            }
        }

        @keyframes anime2 {

            0%,
            50% {
                height: 16px;
                width: 16px;
            }

            50%,
            100% {
                height: 300px;
                width: 300px;
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="square">
            <div class="line line1"></div>
            <div class="line line2"></div>
            <div class="line line3"></div>
            <div class="line line4"></div>
            <div class="circle"></div>
        </div>
    </div>
</body>

</html>
