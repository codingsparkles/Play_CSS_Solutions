<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Play CSS - 28th Dec, 2023</title>
	<style>
		body {
			min-height: 97vh;
			display: grid;
			place-items: center;
		}

		.wrapper {
			height: 400px;
			width: 400px;
			background: #81f499;
		}

		.container>* {
			position: fixed;
			color: #706c61;
		}

		a {
			height: 120px;
			width: 45px;
			border-radius: 50px;
			box-shadow: -10px -30px 0 10px, -10px -10px 0 10px;
			margin: 90px 80px;
			-webkit-box-reflect: right 145px
		}

		b {
			height: 30px;
			width: 185px;
			margin: 300px 105px;
			border-radius: 25px;
			box-shadow: 0 10px;
		}

		c,
		d {
			background: #706c61;
			border-radius: 50%;
		}

		c {
			height: 25px;
			width: 25px;
			margin: 167px 87px;
			box-shadow: 195px -50px;
		}

		d {
			height: 70px;
			width: 35px;
			margin: 210px 180px;
		}
	</style>
</head>

<body>
	<div class="wrapper">
		<div class="container">
			<a></a><b></b>
			<c></c>
			<d></d>
		</div>
	</div>
</body>

</html>
