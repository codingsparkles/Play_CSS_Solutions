<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Play CSS - 31st May, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#BBB700, #fff, #60935d);
        }

        body,
        .wrapper,
        .child,
        .circle {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            height: 400px;
            width: 400px;
            background: #C33192;
            flex-direction: column;

            * {
                animation-duration: 3s;
                animation-direction: alternate;
                animation-iteration-count: infinite;
            }
        }

        .child {
            height: 50%;
            width: 100%;
            overflow: hidden;
        }

        .circle {
            height: 150px;
            width: 150px;
            border-radius: 50%;
            border: 20px solid #6C00BA;
            box-shadow: 0 0 0 30px#C33192, 0 0 0 50px#6C00BA;
            animation-name: anime1;
        }

        .diamond {
            height: 50px;
            width: 50px;
            background: #6C00BA;
            rotate: 45deg;
        }

        .child2 .diamond {
            scale: .75
        }

        @keyframes anime1 {

            0%,
            50% {
                rotate: 360deg;
            }

            50%,
            75% {
                transform: scaleY(-1);
            }

            75%,
            100% {
                transform: scaleY(1);
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="child child1">
            <div class="circle">
                <div class="diamond"></div>
            </div>
        </div>
        <div class="child child2">
            <div class="circle">
                <div class="diamond"></div>
            </div>
        </div>
    </div>
</body>

</html>
