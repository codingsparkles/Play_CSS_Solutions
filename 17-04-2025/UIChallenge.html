<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>
        Input Placeholder Animation - Play CSS Daily Target Solution - April 17, 2025
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#ffd401, #fff);
            user-select: none;
        }

        body,
        .wrapper,
        .input-container,
        label {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            height: 400px;
            width: 400px;
            background: #212121;
        }

        .input-container {
            position: relative;

            * {
                position: absolute;
            }
        }

        input {
            height: 3.5rem;
            width: 18rem;
            border-radius: 1in;
            background: #0000;
            outline: 2px solid#808080;
            border: none
        }

        label {
            color: #808080;
            height: 2rem;
            width: max-content;
            margin-left: -140px;
            transition: all .3s ease;
            pointer-events: none;
        }

        input:focus {
            outline-color: #fff
        }

        input:focus+label {
            scale: .8;
            margin-top: -60px;
            background: #212121;
            padding: .5rem;
            color: #fff
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="input-container">
            <input type="text" class="text-input" />
            <label for="text-input">Type your email</label>
        </div>
    </div>
</body>

</html>
