<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Play CSS - 10th March, 2024</title>
	<style>
		body {
			min-height: 97vh;
			display: grid;
			place-items: center;
			background: radial-gradient(#64b6ac, #fad4c0);
		}

		.wrapper {
			height: 400px;
			width: 400px;
			background: #64b6ac;
			position: relative;
			overflow: hidden;
		}

		.wrapper,
		.parent {
			display: flex;
			justify-content: center;
			align-items: center;
			gap: 10px
		}

		.child {
			background: #fad4c0;
			width: 55px;
		}

		.child1,
		.child5 {
			height: 130px;
			animation: anime2 1s alternate infinite;
		}

		.child2,
		.child4 {
			height: 190px;
			animation: anime2 1s alternate infinite; 
		}

		.child3 {
			height: 310px;
			animation: anime2 1s alternate infinite;
		}

		.parent2 {
			height: 90px;
			width: 90px;
			background: #64b6ac;
			position: absolute;
			rotate: 45deg;
			animation: anime1 1s alternate infinite;
		}

		@keyframes anime1 {
			0% {
				margin-left: -180px;
				rotate: -45deg;
			}

			40%,
			60% {
				margin-left: 0;
				rotate: 45deg;
			}

			100% {
				margin-left: 180px;
				rotate: 135deg;
			}
		}

		@keyframes anime2 {
			0% {
				rotate: -45deg;
			}

			40%,
			60% {
				rotate: 0deg;
			}

			100% {
				rotate: 45deg;
			}
		}
	</style>
</head>

<body>
	<div class="wrapper">
		<div class="parent">
			<div class="child child1"></div>
			<div class="child child2"></div>
			<div class="child child3"></div>
			<div class="child child4"></div>
			<div class="child child5"></div>
		</div>
		<div class="parent2"></div>
	</div>
</body>

</html>
