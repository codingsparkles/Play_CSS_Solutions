<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Download Button - Play CSS Daily Target Solution - February 28, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#fff, #ff4655, #7D8082);
            user-select: none;
        }

        body,
        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            height: 400px;
            width: 400px;
            background: #212121;
        }

        button {
            padding: .5rem 1rem;
            color: #fff;
            border: 8px solid #212121;
            font-weight: bold;
            font-size: .85rem;
            box-shadow: -30px 0 0 -20px #212121,
                30px 0 0 -20px #212121,
                0 0 0 1px #7D8082;
            background-image: linear-gradient(-65deg, #ff4655 125px, #0F1923 0 275px, #ff4655 0);
            background-size: 230%;
            background-position: 20%;
            transition: all .15s;
            position: relative;
            overflow: hidden;
        }

        button::before {
            position: absolute;
            background: #fff;
            content: '';
            height: 4px;
            width: 4px;
            bottom: 0;
            right: 0;
            translate: 4px 4px;
            transition: all .15s;
        }

        button:hover {
            background-position: -67%;
        }

        button:hover::before {
            translate: 0 0;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <button>DOWNLOAD NOW</button>
    </div>
</body>

</html>
