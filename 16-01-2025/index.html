<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Play CSS Daily Target Solution - 16th January, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#FFFFFF, #0E172B, #BBBBCB);
            user-select: none;
        }

        body,
        .wrapper,
        .progress-bar,
        .circle,
        .info {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            height: 400px;
            width: 400px;
            background: #0E172B;
        }

        .progress-bar {
            background: #fff;
            height: 230px;
            width: 230px;
            border-radius: 50%;
            box-shadow: -20px -20px 30px #fff, 10px 10px 50px #fff
        }

        .circle {
            position: fixed;
            border-radius: 50%;
            height: 110px;
            width: 110px;
        }

        .circle1 {
            border: 10px solid#E5E4EB;
        }

        .circle2 {
            height: 130px;
            width: 130px;
            scale: -1 1;
            background: conic-gradient(#50A6FF var(--angle), #0000 0 360deg);
            animation: 5s loader linear infinite;
        }

        .circle2::before {
            position: absolute;
            border-radius: 50%;
            content: '';
            height: 110px;
            width: 110px;
            background: #fff;
            z-index: 1;
        }

        .circle .info {
            z-index: 2;
            flex-direction: column;
            font-weight: bold;
            scale: -1 1;
        }

        @keyframes loader {
            to {
                --angle: 0deg;
            }
        }

        @property --angle {
            syntax: "<angle>";
            initial-value: 360deg;
            inherits: false;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="progress-bar">
            <div class="circle circle1"></div>
            <div class="circle circle2">
                <div class="info">
                    <span>DATA</span>
                    <span>87%</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
