<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Play CSS Daily Target Solution - 6th November, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#ff2401, #dcd8c6);
            user-select: none;
        }

        body,
        .wrapper {
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 400px;
            width: 400px;
            background: #1b1b1b;
        }

        .clip {
            background: #ff2401;
            height: 85%;
            width: 85%;
            animation: anime 2s ease-in infinite;
        }

        @keyframes anime {

            0%,
            25% {
                clip-path: polygon(20% 0%, 0% 20%, 30% 50%, 0% 80%,
                        20% 100%, 50% 70%, 80% 100%, 100% 80%,
                        70% 50%, 100% 20%, 80% 0%, 50% 30%);
            }

            25%,
            50% {
                clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%,
                        79% 91%, 50% 70%, 21% 91%, 32% 57%,
                        2% 35%, 39% 35%);
            }

            50%,
            75% {
                clip-path: polygon(30% 0%, 70% 0%, 100% 30%, 100% 70%,
                        70% 100%, 30% 100%, 0% 70%, 0% 30%);
            }

            75%,
            100% {
                clip-path: polygon(50% 0%, 65% 35%, 100% 50%, 65% 65%,
                        50% 100%, 35% 65%, 0% 50%, 35% 35%);
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="clip"></div>
    </div>
</body>

</html>
